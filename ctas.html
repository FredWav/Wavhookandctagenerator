<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>G√©n√©rateur de CTAs</title>
    <!-- Tailwind CDN + config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#7b2cff",
              "accent-2": "#00e7ff",
              panel: "#12121b",
              "panel-2": "#161627",
              muted: "#8b90a1",
              text: "#e6e8ef",
              danger: "#ff3b3b",
              success: "#1ad199",
              warning: "#ffcc00",
            },
            borderRadius: {
              xl: "20px",
            },
            boxShadow: {
              neon: "0 20px 60px rgba(0,0,0,.4)",
            },
          },
        },
      };
    </script>
    <!-- Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(
            800px 400px at 10% -10%,
            rgba(0, 231, 255, 0.15),
            transparent 60%
          ),
          radial-gradient(
            800px 400px at 110% 10%,
            rgba(123, 44, 255, 0.15),
            transparent 60%
          ),
          #0b0b11;
      }
    </style>
  </head>
  <body class="font-sans text-text min-h-screen">
    <div id="header"></div>

    <main class="max-w-6xl mx-auto px-6">
      <section
        class="mt-7 p-8 rounded-2xl border border-white/10 bg-[radial-gradient(800px_400px_at_-10%_10%,rgba(0,231,255,0.12),transparent_60%),radial-gradient(800px_400px_at_110%_0%,rgba(123,44,255,0.12),transparent_60%),linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))] shadow-neon"
      >
        <div>
          <div class="uppercase tracking-widest text-xs text-muted mb-2">
            CTAs
          </div>
          <h1 class="text-3xl font-extrabold leading-tight mb-8">
            Appels √† l'action non-bateau
          </h1>
          
          <!-- Grid du formulaire -->
          <div class="grid gap-6 grid-cols-1 md:grid-cols-2 mb-8">
            <div>
              <label class="block text-xs text-muted mb-2">Objectif</label>
              <select
                id="intent"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
              >
                <option value="follow">Follow</option>
                <option value="comment">Commentaire</option>
                <option value="click">Clic lien</option>
                <option value="save">Sauvegarde</option>
                <option value="dm">DM / Contact</option>
                <option value="optin">Opt-in email</option>
              </select>
            </div>
            <div>
              <label class="block text-xs text-muted mb-2">Plateforme</label>
              <select
                id="platform"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
              >
                <option value="tiktok">TikTok</option>
                <option value="reels">Instagram Reels</option>
                <option value="shorts">YouTube Shorts</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-xs text-muted mb-2">Contexte (optionnel)</label>
              <textarea
                id="constraints"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60 min-h-[100px] resize-vertical"
                placeholder="ex: audience lyc√©ens, tutos, objection: 'j'ai pas le temps'‚Ä¶"
              ></textarea>
            </div>
            <div>
              <label class="block text-xs text-muted mb-2">Ton</label>
              <select
                id="tone"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
              >
                <option value="direct">direct</option>
                <option value="autorit√©">autorit√©</option>
                <option value="humour">humour</option>
                <option value="story">story</option>
                <option value="urgent">urgent</option>
              </select>
            </div>
            <div>
              <label class="block text-xs text-muted mb-2">Quantit√©</label>
              <input
                id="count"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
                type="number"
                min="1"
                max="50"
                value="20"
              />
            </div>
            <!-- Checkbox putaclic -->
            <div class="md:col-span-2 flex items-center gap-3">
              <input
                id="putaclic"
                type="checkbox"
                class="w-4 h-4 text-accent bg-transparent border-2 border-white/20 rounded focus:ring-accent/50 focus:ring-2"
              />
              <span class="text-sm">
                Renforcer avec Putaclic+
                <span class="hidden md:inline text-xs text-muted">(Premium only)</span>
              </span>
            </div>

            <!-- Boutons -->
            <div class="md:col-span-2 flex flex-wrap gap-4 pt-2">
              <button
                id="run"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-slate-900 bg-gradient-to-r from-accent to-accent-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
              >
                G√©n√©rer
              </button>
              <button
                id="copyAll"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-text bg-transparent border border-white/20 rounded-xl hover:bg-white/10 hover:border-white/30 active:bg-white/5 transition-all duration-200"
              >
                Copier tout
              </button>
            </div>
          </div>

          <!-- R√©sultat -->
          <div class="h-px bg-white/10 mb-6"></div>
          <ul id="out" class="space-y-3"></ul>
        </div>
      </section>
      <div id="footer"></div>
    </main>

    <script src="/app.js"></script>
    <script src="/components/header-auth.js"></script>
    <script src="/components/loader.js"></script>

    <script>
      let currentUser;

      (async () => {
        try {
          // V√©rifier l'authentification
          currentUser = await requireAuth(true);
          console.log('‚úÖ Utilisateur authentifi√©:', currentUser);

          // Configurer les limites selon le plan
          if (currentUser.user.plan !== "pro") {
            const countInput = document.getElementById("count");
            countInput.max = 20;
            
            const putaclicCheckbox = document.getElementById("putaclic");
            putaclicCheckbox.addEventListener("change", () => {
              if (putaclicCheckbox.checked) {
                toast("Putaclic+ est r√©serv√© aux comptes Premium.", "error");
                putaclicCheckbox.checked = false;
              }
            });
          }

          // G√©rer la g√©n√©ration
          document.getElementById("run").addEventListener("click", async () => {
            const runBtn = document.getElementById("run");
            const originalText = runBtn.textContent;
            
            // √âtat de chargement
            runBtn.disabled = true;
            runBtn.innerHTML = `
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              G√©n√©ration...
            `;

            const body = {
              intent: document.getElementById("intent").value,
              platform: document.getElementById("platform").value,
              tone: document.getElementById("tone").value,
              constraints: document.getElementById("constraints").value.trim(),
              count: parseInt(document.getElementById("count").value || "20", 10),
              putaclic: document.getElementById("putaclic").checked && currentUser.plan === "pro",
            };

            console.log('üì§ Envoi des donn√©es:', body);

            try {
              const data = await api("generate-ctas", { method: "POST", body });
              console.log('üì• R√©ponse API:', data);

              const out = document.getElementById("out");
              out.innerHTML = "";
              
              if (data.ctas && data.ctas.length > 0) {
                data.ctas.forEach((cta, i) => {
                  const li = document.createElement("li");
                  li.className = "bg-panel-2 border border-white/10 p-4 rounded-xl hover:bg-white/5 transition-colors group";
                  li.innerHTML = `
                    <div class="flex items-start justify-between">
                      <span class="flex-1">${i + 1}. ${cta}</span>
                      <button onclick="copyToClipboard('${cta.replace(/'/g, "\\'")}', this)" class="opacity-0 group-hover:opacity-100 ml-3 px-2 py-1 text-xs bg-white/10 hover:bg-white/20 rounded transition-all">
                        Copier
                      </button>
                    </div>
                  `;
                  out.appendChild(li);
                });
                toast(`${data.ctas.length} CTAs g√©n√©r√©s avec succ√®s!`, "success");
              } else {
                out.innerHTML = '<li class="bg-panel-2 border border-white/10 p-4 rounded-xl text-center text-muted">Aucun CTA g√©n√©r√©</li>';
                toast("Aucun CTA g√©n√©r√©", "warning");
              }
            } catch (error) {
              console.error('‚ùå Erreur API:', error);
              toast(error.message || "Erreur lors de la g√©n√©ration", "error");
            } finally {
              // Restaurer le bouton
              runBtn.disabled = false;
              runBtn.textContent = originalText;
            }
          });

          // G√©rer la copie compl√®te
          document.getElementById("copyAll").addEventListener("click", () => {
            const items = Array.from(document.querySelectorAll("#out li")).map((li) => 
              li.textContent.replace(/Copier$/, '').trim()
            );
            
            if (items.length === 0) {
              toast("Aucun contenu √† copier", "warning");
              return;
            }
            
            navigator.clipboard.writeText(items.join("\n")).then(() => {
              toast("Tous les CTAs copi√©s!", "success");
            }).catch(() => {
              toast("Erreur lors de la copie", "error");
            });
          });

        } catch (error) {
          console.error('‚ùå Erreur d\'authentification:', error);
          location.href = "/login";
        }
      })();

      // Fonction pour copier un CTA individuel
      function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(() => {
          const originalText = button.textContent;
          button.textContent = "Copi√©!";
          button.classList.add("bg-success", "text-white");
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove("bg-success", "text-white");
          }, 1500);
        }).catch(() => {
          toast("Erreur lors de la copie", "error");
        });
      }
    </script>

    <!-- Toast style -->
    <style>
      .toast {
        position: fixed;
        right: 18px;
        bottom: 18px;
        padding: 12px 16px;
        border-radius: 12px;
        background: #161627;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        max-width: 360px;
        color: #e6e8ef;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
