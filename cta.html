<!doctype html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<title>G√©n√©rateur d'Appels √† l'Action ‚Äì PRO</title>
<style>
  :root {
    --bg: #111111; --bg-glow: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(34,197,94,0.3),hsla(0,0%,100%,0)); --card-bg: rgba(24, 24, 27, 0.7); --card-border: rgba(255, 255, 255, 0.1); --ink: #E4E4E7; --muted: #A1A1AA; --accent: #22c55e; --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(34, 197, 94, 0.15), transparent 80%); --accent-strong: #16a34a; --option-bg: #1E1E22; --radius: 16px; --font-sans: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
  }
  [data-theme="light"] { --bg: #F7F8FA; --bg-glow: none; --card-bg: #FFFFFF; --card-border: #E5E7EB; --ink: #111827; --muted: #6B7280; --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(34, 197, 94, 0.06), transparent 80%); --option-bg: #FFFFFF; }
  * { box-sizing: border-box; } body { margin: 0; background-color: var(--bg); background-image: var(--bg-glow); background-attachment: fixed; color: var(--ink); font-family: var(--font-sans); font-size: 15px; line-height: 1.6; transition: background-color 0.3s, color 0.3s; }
  .main-layout { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; display: grid; grid-template-columns: 1fr; gap: 2rem; }
  @media(min-width: 960px) { .main-layout { grid-template-columns: 420px 1fr; } }
  header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
  h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
  .nav-link { color: var(--ink); text-decoration: none; border: 1px solid var(--card-border); padding: 8px 16px; border-radius: 999px; background: rgba(255,255,255,0.05); transition: background 0.2s, border-color 0.2s; }
  [data-theme="light"] .nav-link { background: var(--card-bg); }
  .nav-link.active { background: var(--accent); color: #fff; border-color: var(--accent); }
  .nav-link:not(.active):hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
  [data-theme="light"] .nav-link:not(.active):hover { background: #F9FAFB; }
  label.note { font-size: 12px; color: var(--muted); }
  .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: var(--radius); padding: 24px; position: relative; overflow: hidden; backdrop-filter: blur(20px); transition: background-color 0.3s, border-color 0.3s; }
  .card::before { content: ''; position: absolute; inset: 0; background: var(--accent-glow); z-index: -1; opacity: 0; transition: opacity 0.3s; }
  .card:hover::before { opacity: 1; }
  .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
  .card-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
  .icon { width: 24px; height: 24px; color: var(--muted); }
  .form-grid { display: grid; gap: 16px; }
  .form-grid .full-width { grid-column: 1 / -1; }
  @media(min-width: 960px) { .form-grid.cols-2 { grid-template-columns: 1fr 1fr; } }
  label { font-weight: 500; display: block; margin-bottom: 8px; font-size: 14px; color: var(--muted); }
  input[type="text"], textarea, select { width: 100%; padding: 10px 14px; border: 1px solid var(--card-border); border-radius: 10px; background: rgba(0,0,0,0.2); color: var(--ink); font-size: 15px; transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s; }
  [data-theme="light"] input[type="text"], [data-theme="light"] textarea, [data-theme="light"] select { background: #F9FAFB; border-color: #D1D5DB; }
  input[type="text"]:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34,197,94, 0.2); }
  [data-theme="light"] input[type="text"]:focus, [data-theme="light"] textarea:focus, [data-theme="light"] select:focus { box-shadow: 0 0 0 3px rgba(34,197,94, 0.1); }
  textarea { min-height: 80px; resize: vertical; }
  option { background: var(--option-bg); color: var(--ink); }
  .btn { border: 0; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; transition: transform 0.1s, opacity 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
  .btn:active { transform: scale(0.98); }
  .btn.primary { background: var(--accent); color: #fff; }
  .btn.primary:hover { background: var(--accent-strong); }
  .results-list { display: grid; gap: 12px; }
  .result-item { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--card-border); border-radius: 12px; padding: 16px; display: flex; align-items: flex-start; justify-content: space-between; gap: 16px; transition: background-color 0.3s, border-color 0.3s; }
  [data-theme="light"] .result-item { background: #F9FAFB; border-color: #E5E7EB; }
  .result-item .text { flex: 1; }
  .copy-btn { background: none; border: none; color: var(--muted); cursor: pointer; padding: 4px; border-radius: 6px; transition: color 0.2s, background 0.2s; flex-shrink: 0; }
  .copy-btn:hover { color: var(--ink); background: rgba(255, 255, 255, 0.1); }
  [data-theme="light"] .copy-btn:hover { background: #F3F4F6; }
  #loader { display: none; }
  .spinner { width: 24px; height: 24px; border: 3px solid var(--card-border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

  <div class="main-layout">
    <header>
      <h1>G√©n√©rateur d'Appels √† l'Action üì£</h1>
      <nav style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
        <a href="hooks.html" class="nav-link">Hooks</a>
        <a href="cta.html" class="nav-link active">Appels √† l'Action</a>
        <a href="history.html" class="nav-link">Historique</a>
      </nav>
    </header>

    <div class="card" id="settings-card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <h2>Param√®tres du CTA</h2>
      </div>

      <div class="form-grid">
        <div class="full-width">
            <label for="cta_goal">Objectif principal du CTA</label>
            <select id="cta_goal">
              <option value="s'abonner">Inciter √† s'abonner</option>
              <option value="commenter">Inciter √† commenter</option>
              <option value="aimer">Inciter √† aimer la vid√©o</option>
              <option value="partager">Inciter √† partager</option>
              <option value="lien_bio">Promouvoir un lien (en bio, etc.)</option>
              <option value="acheter">Promouvoir un produit/service</option>
              <option value="newsletter">Inscription √† une newsletter</option>
            </select>
        </div>
        <div class="form-grid cols-2 full-width">
            <div>
              <label for="niche">Niche / Domaine</label>
              <input id="niche" type="text" placeholder="ex: Fitness, Business en ligne..."/>
            </div>
            <div>
              <label for="tone">Ton</label>
              <select id="tone">
                <option value="enthousiaste" selected>Enthousiaste</option>
                <option value="bienveillant">Bienveillant / Doux</option>
                <option value="directif">Directif / Cash</option>
                <option value="humour">Humour</option>
                <option value="urgent">Urgent / FOMO</option>
              </select>
            </div>
        </div>
        <div class="full-width">
          <label for="benefit">B√©n√©fice / Contexte (optionnel)</label>
          <textarea id="benefit" placeholder="ex: Pour ne pas rater la partie 2, pour recevoir le guide PDF, car le produit est √† -50%..."></textarea>
        </div>
        
        <div class="full-width" style="margin-top: 1rem; display:flex; gap:8px; flex-wrap:wrap; align-items:center">
          <button id="boost" class="btn primary">G√©n√©rer les CTA</button>
          <div id="loader"><div class="spinner"></div></div>
        </div>
      </div>
    </div>

    <div class="card" id="results-card">
       <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        <h2>CTA G√©n√©r√©s</h2>
      </div>
      <div id="list" class="results-list">
        <p class="muted">Les r√©sultats appara√Ætront ici...</p>
      </div>
    </div>
  </div>

<script>
  const $ = id => document.getElementById(id);
  const KEY = 'hgpp_cta_history_v1';

  // --- Card glow effect ---
  document.querySelectorAll('.card').forEach(card=>{
    card.onmousemove=e=>{
      const r=card.getBoundingClientRect();
      card.style.setProperty('--x', `${e.clientX-r.left}px`);
      card.style.setProperty('--y', `${e.clientY-r.top}px`);
    };
  });

  function payload(){
    return {
      niche: $('niche').value.trim(),
      tone: $('tone').value,
      cta_goal: $('cta_goal').value,
      benefit: $('benefit').value.trim(),
      count: 10
    };
  }

  function loadHistory(){ try{return JSON.parse(localStorage.getItem(KEY)||'[]');}catch{return[];} }
  function saveHistory(l){ try{localStorage.setItem(KEY,JSON.stringify(l));}catch{} }
  function addHistory(e){ const l=loadHistory(); l.unshift(e); if(l.length>200) l.pop(); saveHistory(l); }

  function renderResults(ctas){
    const box = $('list');
    box.innerHTML = '';
    if (!ctas || !ctas.length) { box.innerHTML = '<p class="muted">Aucun CTA g√©n√©r√©.</p>'; return; }
    ctas.forEach(c=>{
      const row = document.createElement('div'); row.className = 'result-item';
      const textEl = document.createElement('span'); textEl.className = 'text'; textEl.textContent = c;
      const copyBtn = document.createElement('button'); copyBtn.className = 'copy-btn';
      copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
      copyBtn.title = "Copier le CTA";
      copyBtn.onclick = () => { navigator.clipboard.writeText(c).then(()=> {
          copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"></path></svg>`;
          setTimeout(()=>{ copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`; }, 1400);
      })};
      row.appendChild(textEl); row.appendChild(copyBtn); box.appendChild(row);
    });
  }

  function saveSession(ctx, ctas){
    const id = (Date.now().toString(36) + Math.random().toString(36).slice(2,7)).toUpperCase();
    addHistory({ id, ts: new Date().toISOString(), ...ctx, ctas });
    return id;
  }

  async function generate() {
    const p = payload();
    if(!p.niche || !p.cta_goal){ alert('La Niche et l\'Objectif sont obligatoires.'); return; }
    const boostBtn = $('boost'); const loader = $('loader');
    boostBtn.disabled = true; loader.style.display = 'block'; $('list').innerHTML = '';
    try {
      const r = await fetch('/api/generate-ctas',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(p) });
      if(!r.ok){ $('list').innerHTML = `<p class="muted">Erreur API: ${await r.text()}</p>`; return; }
      const { ctas = [] } = await r.json();
      saveSession(p, ctas);
      renderResults(ctas);
    } catch (err) {
      $('list').innerHTML = `<p class="muted">Erreur de connexion.</p>`;
    } finally {
      boostBtn.disabled = false; loader.style.display = 'none';
    }
  }
  $('boost').onclick = generate;
</script>
</body>
</html>
