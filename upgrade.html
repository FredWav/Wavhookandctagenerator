<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Passer à PRO - Wav Generator</title>
  <!-- Tailwind + config -->
</head>
<body class="font-sans text-text min-h-screen">
  <div id="header"></div>
  
  <main class="max-w-4xl mx-auto px-6 py-16">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-extrabold mb-4">Passez à WAV Generator PRO</h1>
      <p class="text-xl text-muted">Débloquez tout le potentiel de l'IA</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8 max-w-3xl mx-auto">
      <!-- Plan FREE -->
      <div class="bg-panel border border-white/10 rounded-2xl p-6">
        <h3 class="text-xl font-bold mb-4">Plan FREE</h3>
        <div class="text-3xl font-bold mb-6">0€<span class="text-sm text-muted">/mois</span></div>
        <ul class="space-y-3 mb-8">
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-muted rounded-full"></span>
            <span class="text-sm">20 hooks max</span>
          </li>
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-muted rounded-full"></span>
            <span class="text-sm">10 hooks visuels max</span>
          </li>
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-muted rounded-full"></span>
            <span class="text-sm">30 derniers historique</span>
          </li>
        </ul>
      </div>

      <!-- Plan PRO -->
      <div class="bg-gradient-to-br from-accent/20 to-accent-2/20 border-2 border-accent/50 rounded-2xl p-6 relative">
        <div class="absolute -top-3 left-1/2 transform -translate-x-1/2">
          <span class="bg-gradient-to-r from-accent to-accent-2 text-slate-900 px-4 py-1 rounded-full text-sm font-bold">
            RECOMMANDÉ
          </span>
        </div>
        
        <h3 class="text-xl font-bold mb-4">Plan PRO</h3>
        <div class="text-3xl font-bold mb-6">19€<span class="text-sm text-muted">/mois</span></div>
        <ul class="space-y-3 mb-8">
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-success rounded-full"></span>
            <span class="text-sm">Générations illimitées</span>
          </li>
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-success rounded-full"></span>
            <span class="text-sm">Historique complet</span>
          </li>
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-success rounded-full"></span>
            <span class="text-sm">Mode Putaclic+ exclusif</span>
          </li>
          <li class="flex items-center gap-2">
            <span class="w-2 h-2 bg-success rounded-full"></span>
            <span class="text-sm">Support prioritaire</span>
          </li>
        </ul>
        
        <button id="upgradeBtn" class="w-full px-6 py-3 bg-gradient-to-r from-accent to-accent-2 text-slate-900 font-bold rounded-xl hover:scale-105 transition-transform">
          Démarrer maintenant
        </button>
      </div>
    </div>
  </main>

  <script src="/app.js"></script>
  <script src="/components/header-auth.js"></script>
  
  <script>
  (async () => {
    try {
      await requireAuth(true);
      
      document.getElementById('upgradeBtn').addEventListener('click', async () => {
        try {
          const response = await api('stripe/create-checkout-session', { method: 'POST' });
          window.location.href = response.checkout_url;
        } catch (error) {
          toast(error.message || 'Erreur lors de la création de la session', 'error');
        }
      });
    } catch (error) {
      location.href = '/login';
    }
  })();
  </script>
</body>
</html>
