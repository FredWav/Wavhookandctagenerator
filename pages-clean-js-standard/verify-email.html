xt-2xl font-bold text-success mt-4 mb-2"> E-mail vérifié ! </h1><p class="text-base text-muted mb-4">Redirection en cours...</p></div><div class="mt-6 w-full" id="resend-section"><form id="resend-form" class="flex flex-col items-center gap-3"><span class="text-xs text-muted">Pas reçu ?</span><input type="email" id="resend-email" placeholder="Ton e-mail" class="w-full max-w-xs px-3 py-2 rounded-xl border border-white/10 bg-panel-2 text-text focus:outline-accent text-sm" required/><button id="resend-btn" type="submit" class="text-accent-2 font-semibold text-sm hover:text-accent transition disabled:opacity-50"> Renvoyer </button></form></div><div id="status-message" class="mt-4 text-center hidden"></div><a href="/" class="mt-8 text-xs text-muted hover:text-accent-2 transition"> ← Retour à l'accueil </a></section><div id="footer"></div></main> <script>
      // Récupération de l'email depuis sessionStorage (ou URL params)
      const userEmail = document.getElementById("resend-email").value.trim();

      // Elements du DOM
      const checkBtn = document.getElementById("check-verification-btn");
      const resendBtn = document.getElementById("resend-btn");
      const statusMessage = document.getElementById("status-message");
      const mainContent = document.getElementById("main-content");
      const successMessage = document.getElementById("success-message");

      // Fonction pour afficher un message de statut
      function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.className = `mt-4 text-center text-sm ${
          isError ? "text-danger" : "text-success"
        }`;
        statusMessage.classList.remove("hidden");

        setTimeout(() => {
          statusMessage.classList.add("hidden");
        }, 5000);
      }

      // Compteur de clics
      let clickCount = 0;
      const clickCounter = document.getElementById("click-counter");
      const clickCountDisplay = document.getElementById("click-count");
      const pluralS = document.getElementById("plural-s");

      function updateClickDisplay() {
        clickCountDisplay.textContent = clickCount;
        pluralS.textContent = clickCount > 1 ? "s" : "";
      }

      clickCounter.addEventListener("click", function () {
        clickCount++;
        updateClickDisplay();

        // Animation de feedback
        this.style.transform = `scale(${Math.min(0.9 + clickCount * 0.1, 10)})`;
        setTimeout(() => {
          this.style.transform = "";
        }, 100);
      });

      // Renvoyer l'email de vérification
      async function resendVerificationEmail() {
        console.log("Renvoyer l'email de vérification pour :", userEmail);
        if (!userEmail) {
          showStatus(
            "Email non trouvé. Retournez à la page d'inscription.",
            true
          );
          return;
        }

        resendBtn.disabled = true;
        resendBtn.textContent = "Envoi en cours...";

        try {
          const response = await fetch("/api/auth/resend-verification", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: userEmail }),
          });

          const data = await response.json();

          if (data.ok) {
            showStatus("Email de vérification renvoyé !");
          } else {
            showStatus(data.error || "Erreur lors de l'envoi", true);
          }
        } catch (error) {
          showStatus("Erreur réseau", true);
        } finally {
          resendBtn.disabled = false;
          resendBtn.textContent = "Renvoyer l'e-mail de vérification";
        }
      }

      resendBtn.addEventListener("click", resendVerificationEmail);

      // Vérification automatique du token dans l'URL (si présent)
      const urlToken = new URLSearchParams(window.location.search).get("token");
      if (urlToken) {
        // Si un token est présent dans l'URL, le vérifier automatiquement
        fetch(`/api/verify-email?token=${urlToken}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              mainContent.classList.add("hidden");
              successMessage.classList.remove("hidden");

             
              sessionStorage.removeItem("verification_email");

              setTimeout(() => {
                window.location.href = "/profile";
              }, 2000);
            } else {
              showStatus(data.error || "Token invalide ou expiré", true);
            }
          })
          .catch((error) => {
            showStatus("Erreur lors de la vérification du token", true);
          });
      }
