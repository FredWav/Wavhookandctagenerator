    <script>
      let currentUser;

      (async () => {
        try {
          // V√©rifier l'authentification
          currentUser = await requireAuth(true);
          console.log("‚úÖ Utilisateur authentifi√©:", currentUser);

          // Configurer les limites selon le plan
          /*if (currentUser.user.plan !== "pro") {
            const countInput = document.getElementById("count");
            countInput.max = 20;
            
            const putaclicCheckbox = document.getElementById("putaclic");
            putaclicCheckbox.addEventListener("change", () => {
              if (putaclicCheckbox.checked) {
                toast("Putaclic+ est r√©serv√© aux comptes Premium.", "error");
                putaclicCheckbox.checked = false;
              }
            });
          }*/

          // G√©rer la g√©n√©ration
          document.getElementById("run").addEventListener("click", async () => {
            const runBtn = document.getElementById("run");
            const originalText = runBtn.textContent;

            // √âtat de chargement
            runBtn.disabled = true;
            runBtn.innerHTML = `
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              G√©n√©ration...
            `;

            const body = {
              intent: document.getElementById("intent").value,
              platform: document.getElementById("platform").value,
              tone: document.getElementById("tone").value,
              constraints: document.getElementById("constraints").value.trim(),
              count: parseInt(
                document.getElementById("count").value || "20",
                10
              ),
              putaclic:
                document.getElementById("putaclic").checked &&
                currentUser.plan === "pro",
            };

            console.log("üì§ Envoi des donn√©es:", body);

            try {
              const data = await api("generate-ctas", { method: "POST", body });
              console.log("üì• R√©ponse API:", data);

              const out = document.getElementById("out");
              out.innerHTML = "";

              if (data.ctas && data.ctas.length > 0) {
                data.ctas.forEach((cta, i) => {
                  const li = document.createElement("li");
                  li.className =
                    "bg-panel-2 border border-white/10 p-4 rounded-xl hover:bg-white/5 transition-colors group";
                  li.innerHTML = `
                    <div class="flex items-start justify-between">
                      <span class="flex-1">${i + 1}. ${cta}</span>
                      <button onclick="copyToClipboard('${cta.replace(
                        /'/g,
                        "\\'"
                      )}', this)" class="opacity-0 group-hover:opacity-100 ml-3 px-2 py-1 text-xs bg-white/10 hover:bg-white/20 rounded transition-all">
                        Copier
                      </button>
                    </div>
                  `;
                  out.appendChild(li);
                });
                toast(
                  `${data.ctas.length} CTAs g√©n√©r√©s avec succ√®s!`,
                  "success"
                );
              } else {
                out.innerHTML =
                  '<li class="bg-panel-2 border border-white/10 p-4 rounded-xl text-center text-muted">Aucun CTA g√©n√©r√©</li>';
                toast("Aucun CTA g√©n√©r√©", "warning");
              }
            } catch (error) {
              console.error("‚ùå Erreur API:", error);
              toast(error.message || "Erreur lors de la g√©n√©ration", "error");
            } finally {
              // Restaurer le bouton
              runBtn.disabled = false;
              runBtn.textContent = originalText;
            }
          });

          // G√©rer la copie compl√®te
          document.getElementById("copyAll").addEventListener("click", () => {
            const items = Array.from(document.querySelectorAll("#out li")).map(
              (li) => li.textContent.replace(/Copier$/, "").trim()
            );

            if (items.length === 0) {
              toast("Aucun contenu √† copier", "warning");
              return;
            }

            navigator.clipboard
              .writeText(items.join("\n"))
              .then(() => {
                toast("Tous les CTAs copi√©s!", "success");
              })
              .catch(() => {
                toast("Erreur lors de la copie", "error");
              });
          });
        } catch (error) {
          console.error("‚ùå Erreur d'authentification:", error);
          location.href = "/login";
        }
      })();

      // Fonction pour copier un CTA individuel
      function copyToClipboard(text, button) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            const originalText = button.textContent;
            button.textContent = "Copi√©!";
            button.classList.add("bg-success", "text-white");
            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove("bg-success", "text-white");
            }, 1500);
          })
          .catch(() => {
            toast("Erreur lors de la copie", "error");
          });
      }
    </script>

    <script>
      class SurveyWidget {
        constructor() {
          this.widget = document.getElementById("surveyWidget");
          this.selectedRating = 0;
          this.config = null;
          this.init();
        }

        async init() {
          console.log("üîÑ Initialisation du widget sondage...");

          // Charger configuration compl√®te depuis le backend
          try {
            const response = await fetch("/api/survey");

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            this.config = await response.json();

            if (!this.config.ok) {
              throw new Error("Configuration invalide");
            }
          } catch (e) {
            console.error("‚ùå Erreur chargement config:", e);
            // Configuration fallback
            this.config = {
              ok: true,
              question: [
                "Comment √©valuez-vous la qualit√© des r√©sultats g√©n√©r√©s ?",
              ],
              emojis: {
                title: "üí´",
                heart: "‚ù§Ô∏è",
                success: "üôè",
                ratingLabels: {
                  0: "Cliquez pour noter",
                  1: "Tr√®s d√©cevant üòû",
                  2: "D√©cevant üòê",
                  3: "Correct üôÇ",
                  4: "Bien üòä",
                  5: "Excellent ! ü§©",
                },
              },
              texts: {
                title: "Votre avis",
                skipButton: "Passer",
                submitButton: "Envoyer",
                successTitle: "Merci !",
                successMessage: "Votre avis nous aide √† am√©liorer l'outil",
                placeholder: "Un commentaire ? (optionnel)",
              },
              behavior: {
                showProbability: 1,
                showDelay: 1,
                cooldownDays: 3,
                skipCooldownDays: 10.5,
                closeCooldownHours: 12,
              },
            };
          }

          // Appliquer la configuration √† l'UI
          this.applyConfigToUI();

          if (!this.shouldShowSurvey()) {
            return;
          }

          this.setupEventListeners();
          this.scheduleSurveyDisplay();
        }

        applyConfigToUI() {
          // Appliquer √©mojis et textes au titre avec alignement
          const titleIcon = this.widget.querySelector(".survey-icon");
          const titleText = this.widget.querySelector("h3 span:last-child");

          // L'ic√¥ne peut √™tre un emoji ou du HTML/SVG
          if (this.config.emojis.title.startsWith("<")) {
            titleIcon.innerHTML = this.config.emojis.title;
          } else {
            titleIcon.textContent = this.config.emojis.title;
          }

          titleText.textContent = this.config.texts.title;

          // Mettre √† jour les c≈ìurs (√©mojis ou SVG)
          this.widget.querySelectorAll(".heart-icon").forEach((heartIcon) => {
            if (this.config.emojis.heart.startsWith("<")) {
              // SVG ou HTML
              heartIcon.innerHTML = this.config.emojis.heart;
            } else {
              // Emoji
              heartIcon.textContent = this.config.emojis.heart;
            }
          });

          // Mettre √† jour les textes des boutons
          document.getElementById("skipSurvey").textContent =
            this.config.texts.skipButton;
          document.getElementById("submitSurvey").textContent =
            this.config.texts.submitButton;

          document.getElementById("surveyQuestion").textContent =
            this.config.question;

          // Placeholder du textarea
          document.getElementById("surveyCommentText").placeholder =
            this.config.texts.placeholder;
        }

        shouldShowSurvey() {
          const now = Date.now();

          // V√©rifier cooldown g√©n√©ral
          const lastSurvey = localStorage.getItem("lastSurveyDate");
          if (lastSurvey) {
            const daysSince =
              (now - parseInt(lastSurvey)) / (1000 * 60 * 60 * 24);
            if (daysSince < this.config.behavior.cooldownDays) {
              return false;
            }
          }

          // V√©rifier cooldown "Passer" (1 semaine et demie)
          const lastSkipped = localStorage.getItem("surveySkippedDate");
          if (lastSkipped) {
            const daysSince =
              (now - parseInt(lastSkipped)) / (1000 * 60 * 60 * 24);
            if (daysSince < this.config.behavior.skipCooldownDays) {
              return false;
            }
          }

          // V√©rifier cooldown "Fermer" (12 heures)
          const lastClosed = localStorage.getItem("surveyClosed");
          if (lastClosed) {
            const hoursSince = (now - parseInt(lastClosed)) / (1000 * 60 * 60);
            if (hoursSince < this.config.behavior.closeCooldownHours) {
              return false;
            }
          }

          // V√©rifier session actuelle
          const surveyDismissed = sessionStorage.getItem("surveyDismissed");
          if (surveyDismissed) return false;

          // Probabilit√© al√©atoire
          return Math.random() < this.config.behavior.showProbability;
        }

        scheduleSurveyDisplay() {
          setTimeout(() => {
            this.showSurvey();
          }, this.config.behavior.showDelay * 1000);
        }

        showSurvey() {
          this.widget.classList.remove("hidden");
        }

        hideSurvey() {
          this.widget.classList.add("hidden");
        }

        setupEventListeners() {
          // FERMER le sondage (croix)
          document
            .getElementById("closeSurvey")
            .addEventListener("click", () => {
              localStorage.setItem("surveyClosed", Date.now().toString());
              this.hideSurvey();
            });

          // PASSER le sondage
          document
            .getElementById("skipSurvey")
            .addEventListener("click", () => {
              localStorage.setItem("surveySkippedDate", Date.now().toString());
              this.hideSurvey();
            });

          // Gestion des c≈ìurs
          document.querySelectorAll(".heart").forEach((heart, index) => {
            heart.addEventListener("click", () => {
              this.setRating(index + 1);
            });

            heart.addEventListener("mouseenter", () => {
              this.previewRating(index + 1);
            });
          });

          document
            .querySelector(".hearts-container")
            .addEventListener("mouseleave", () => {
              this.resetPreview();
            });

          // Soumettre le sondage
          document
            .getElementById("submitSurvey")
            .addEventListener("click", () => {
              this.submitSurvey();
            });
        }

        setRating(rating) {
          this.selectedRating = rating;
          this.updateHearts(rating);
          this.updateRatingLabel(rating);
          document.getElementById("submitSurvey").disabled = false;
        }

        previewRating(rating) {
          if (this.selectedRating === 0) {
            this.updateHearts(rating);
            this.updateRatingLabel(rating);
          }
        }

        resetPreview() {
          if (this.selectedRating === 0) {
            this.updateHearts(0);
            this.updateRatingLabel(0);
          } else {
            this.updateHearts(this.selectedRating);
            this.updateRatingLabel(this.selectedRating);
          }
        }

        updateHearts(rating) {
          document.querySelectorAll(".heart").forEach((heart, index) => {
            if (index < rating) {
              heart.classList.add("active");
            } else {
              heart.classList.remove("active");
            }
          });
        }

        updateRatingLabel(rating) {
          const label =
            this.config.emojis.ratingLabels[rating] ||
            this.config.emojis.ratingLabels[0];
          document.getElementById("ratingText").textContent = label;
        }

        async submitSurvey() {
          const submitBtn = document.getElementById("submitSurvey");
          const originalText = submitBtn.textContent;

          submitBtn.disabled = true;
          submitBtn.textContent = "Envoi...";

          try {
            const response = await api("survey", {
              method: "POST",
              body: {
                page: window.location.pathname,
                question: document.getElementById("surveyQuestion").textContent,
                rating: this.selectedRating,
                comment:
                  document.getElementById("surveyCommentText").value.trim() ||
                  null,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
              },
            });

            if (response.ok) {
              // Succ√®s
              this.showSuccessMessage();
              localStorage.setItem("lastSurveyDate", Date.now().toString());

              setTimeout(() => {
                this.hideSurvey();
              }, 2000);
            } else {
              throw new Error("Erreur lors de l'envoi");
            }
          } catch (error) {
            console.error("Erreur sondage:", error);
            submitBtn.textContent = "Erreur - R√©essayer";
            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.disabled = false;
            }, 2000);
          }
        }

        showSuccessMessage() {
          const content = this.widget.querySelector(".p-5");

          let successIcon = "";
          if (this.config.emojis.success.startsWith("<")) {
            successIcon = `<div class="flex items-center justify-center w-16 h-16 mb-3">${this.config.emojis.success}</div>`;
          } else {
            successIcon = `<div class="text-4xl mb-3">${this.config.emojis.success}</div>`;
          }

          content.innerHTML = `
    <div class="flex flex-col items-center justify-center py-4">
      ${successIcon}
      <div class="text-[#7931ff] font-bold text-lg mb-2">${this.config.texts.successTitle}</div>
      <div class="text-muted text-sm text-center">${this.config.texts.successMessage}</div>
    </div>
  `;
        }
      }

      // Initialiser le widget de sondage
      document.addEventListener("DOMContentLoaded", () => {
        new SurveyWidget();
      });
    </script>

    <style>
      .heart {
        transition: all 0.2s ease;
        filter: grayscale(100%);
        opacity: 0.5;

      .heart:hover,
      .heart.active {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.1);
      }

      .toast {

        right: 18px;
        bottom: 18px;
        padding: 12px 16px;
        border-radius: 12px;
        background: #161627;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        max-width: 360px;
        color: #e6e8ef;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
