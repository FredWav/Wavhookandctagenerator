<!DOCTYPE html>
<html lang="fr">
  <body class="font-sans text-text min-h-screen">
    <main class="max-w-6xl mx-auto px-6">
      <section
        class="mt-7 p-8 rounded-2xl border border-white/10 bg-[radial-gradient(800px_400px_at_-10%_10%,rgba(0,231,255,0.12),transparent_60%),radial-gradient(800px_400px_at_110%_0%,rgba(123,44,255,0.12),transparent_60%),linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))] shadow-neon"
      >
        <div>
          <div class="uppercase tracking-widest text-xs text-muted mb-2">
            Support
          </div>
          <h1 class="text-3xl font-extrabold leading-tight mb-4">
            Contactez-nous
          </h1>
          <p class="text-base text-slate-200 leading-relaxed mb-8">
            Une question, une suggestion ou besoin d'aide ? Nous sommes là pour
            vous aider.
          </p>
          <div class="h-px bg-white/10 mb-8"></div>

          <!-- Layout inversé : Contact à gauche, Formulaire à droite -->
          <div class="grid grid-cols-1 lg:grid-cols-6 gap-8">
            <!-- Section moyens de contact (à gauche) -->
            <div class="lg:col-span-2 space-y-6">
              <h2 class="text-xl font-bold mb-4">Moyens de contact</h2>

              <!-- Email -->
              <div class="flex items-start gap-3">
                <div
                  class="w-10 h-10 rounded-full bg-accent/20 flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-accent"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </div>
                <div>
                  <h3 class="font-semibold text-text">Email</h3>
                  <a
                    href="mailto:contact@wavsocialscan.com"
                    target="_blank"
                    class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors"
                  >
                    contact@wavsocialscan.com
                  </a>
                  <p class="text-xs text-muted mt-1">Réponse sous 24h</p>
                </div>
              </div>

              <!-- Discord -->
              <div class="flex items-start gap-3">
                <div
                  class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-indigo-400"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0188 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1568 2.4189Z"
                    />
                  </svg>
                </div>
                <div>
                  <h3 class="font-semibold text-text">Discord</h3>
                  <a
                    href="https://discord.gg/PKfWfteyQM"
                    target="_blank"
                    class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors"
                  >
                    discord.gg/PKfWfteyQM
                  </a>
                  <p class="text-xs text-muted mt-1">Support en temps réel</p>
                </div>
              </div>

              <!-- Horaires -->
              <div class="flex items-start gap-3">
                <div
                  class="w-10 h-10 rounded-full bg-accent-2/20 flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-accent-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <div>
                  <h3 class="font-semibold text-text">Horaires</h3>
                  <p class="text-sm text-muted">Lun-Ven 9h-18h</p>
                  <p class="text-xs text-muted mt-1">Heure de Paris</p>
                </div>
              </div>
            </div>

            <div class="lg:col-span-1 h-full w-px bg-white/10 mb-8"></div>

            <!-- Formulaire de contact (à droite) -->
            <div class="lg:col-span-3">
              <h2 class="text-xl font-bold mb-6">Formulaire de contact</h2>

              <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <!-- Nom -->
                  <div>
                    <label
                      class="block text-sm font-medium text-muted mb-2"
                      for="name"
                    >
                      Nom *
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      required
                      class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60"
                      placeholder="Votre nom"
                    />
                  </div>

                  <!-- Email -->
                  <div>
                    <label
                      class="block text-sm font-medium text-muted mb-2"
                      for="email"
                    >
                      Email *
                    </label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      required
                      class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60"
                      placeholder="votre@email.com"
                    />
                  </div>
                </div>

                <!-- Sujet -->
                <div>
                  <label
                    class="block text-sm font-medium text-muted mb-2"
                    for="subject"
                  >
                    Sujet
                  </label>
                  <select
                    id="subject"
                    name="subject"
                    class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
                  >
                    <option value="support">Support technique</option>
                    <option value="feature">Demande de fonctionnalité</option>
                    <option value="billing">Facturation</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Autre</option>
                  </select>
                </div>

                <!-- Message -->
                <div>
                  <label
                    class="block text-sm font-medium text-muted mb-2"
                    for="message"
                  >
                    Message *
                  </label>
                  <textarea
                    id="message"
                    name="message"
                    required
                    rows="6"
                    class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60 min-h-[150px] resize-vertical"
                    placeholder="Décrivez votre question ou demande en détail..."
                  ></textarea>
                </div>

                <!-- Message de statut -->
                <div id="formMessage" class="hidden p-4 rounded-xl">
                  <div id="messageText" class="text-sm font-medium"></div>
                </div>

                <!-- Bouton d'envoi -->
                <button
                  type="submit"
                  class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-slate-900 bg-gradient-to-r from-accent to-accent-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
                  id="submitBtn"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    />
                  </svg>
                  Envoyer le message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
