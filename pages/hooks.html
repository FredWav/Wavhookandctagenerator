<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Générateur de Hooks</title>
    <!-- Tailwind CDN et config palette custom -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#7b2cff",
              "accent-2": "#00e7ff",
              panel: "#12121b",
              "panel-2": "#161627",
              muted: "#8b90a1",
              text: "#e6e8ef",
              danger: "#ff3b3b",
              success: "#1ad199",
              warning: "#ffcc00",
            },
            borderRadius: {
              xl: "20px",
            },
            boxShadow: {
              neon: "0 20px 60px rgba(0,0,0,.4)",
            },
          },
        },
      };
    </script>
    <!-- Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(
            800px 400px at 10% -10%,
            rgba(0, 231, 255, 0.15),
            transparent 60%
          ),
          radial-gradient(
            800px 400px at 110% 10%,
            rgba(123, 44, 255, 0.15),
            transparent 60%
          ),
          #0b0b11;
      }
    </style>
  </head>
  <body class="font-sans text-text min-h-screen">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6">
      <section
        class="mt-7 p-8 rounded-2xl border border-white/10 bg-[radial-gradient(800px_400px_at_-10%_10%,rgba(0,231,255,0.12),transparent_60%),radial-gradient(800px_400px_at_110%_0%,rgba(123,44,255,0.12),transparent_60%),linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))] shadow-neon"
      >
        <div>
          <div class="uppercase tracking-widest text-xs text-muted mb-2">
            Hooks
          </div>
          <h1 class="text-3xl font-extrabold leading-tight mb-8">
            Hooks textuels + visuels
          </h1>

          <!-- Form Grid -->
          <div
            class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-8"
          >
            <!-- Plateforme -->
            <div>
              <label class="block text-xs text-muted mb-2">Plateforme</label>
              <select
                id="platform"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
              >
                <option value="tiktok">TikTok</option>
                <option value="reels">Instagram Reels</option>
                <option value="shorts">YouTube Shorts</option>
              </select>
            </div>

            <!-- Niche -->
            <div>
              <label class="block text-xs text-muted mb-2"
                >Niche / Audience</label
              >
              <input
                id="niche"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60"
                placeholder="ex: orientation pro, crypto, gaming…"
              />
            </div>

            <!-- Ton -->
            <div>
              <label class="block text-xs text-muted mb-2">Ton</label>
              <select
                id="tone"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
              >
                <option>direct</option>
                <option>autorité</option>
                <option>story</option>
                <option>humour</option>
                <option>urgent</option>
              </select>
            </div>

            <!-- Thème -->
            <div class="md:col-span-2 lg:col-span-3">
              <label class="block text-xs text-muted mb-2"
                >Thème / Sujet de la vidéo</label
              >
              <input
                id="theme"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60"
                placeholder="ex: 3 erreurs qui ruinent ta réorientation…"
              />
            </div>

            <!-- Contexte -->
            <div class="md:col-span-2 lg:col-span-3">
              <label class="block text-xs text-muted mb-2"
                >Contexte (optionnel)</label
              >
              <textarea
                id="brief"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20 placeholder:text-muted/60 min-h-[120px] resize-vertical"
                placeholder="Contraintes, angle, objections à casser, cible précise…"
              ></textarea>
            </div>

            <!-- Hooks textuels -->
            <div>
              <label class="block text-xs text-muted mb-2"
                ># hooks textuels</label
              >
              <input
                id="countText"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
                type="number"
                min="1"
                max="50"
                value="20"
              />
            </div>

            <!-- Hooks visuels -->
            <div>
              <label class="block text-xs text-muted mb-2"
                ># hooks visuels</label
              >
              <input
                id="countVisual"
                class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent/50 focus:ring-2 focus:ring-accent/20"
                type="number"
                min="0"
                max="50"
                value="10"
              />
            </div>

            <!-- Checkboxes -->
            <div class="space-y-4">
              <label class="flex items-start gap-3 cursor-pointer">
                <input
                  id="putaclic"
                  type="checkbox"
                  class="mt-1 w-4 h-4 text-accent bg-transparent border-2 border-white/20 rounded focus:ring-accent/50 focus:ring-2"
                />
                <span class="text-sm">
                  Activer Putaclic+
                  <span class="block text-xs text-muted"
                    >(renforcé, plateforme-spécifique)</span
                  >
                </span>
              </label>

              <label class="flex items-start gap-3 cursor-pointer">
                <input
                  id="antiBateau"
                  type="checkbox"
                  checked
                  class="mt-1 w-4 h-4 text-accent bg-transparent border-2 border-white/20 rounded focus:ring-accent/50 focus:ring-2"
                />
                <span class="text-sm">Éviter les formulations bateau</span>
              </label>
            </div>

            <!-- Buttons -->
            <div class="md:col-span-2 lg:col-span-3 flex flex-wrap gap-4 pt-4">
              <button
                id="run"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-slate-900 bg-gradient-to-r from-accent to-accent-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
              >
                Générer
              </button>
              <button
                id="copyAll"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-text bg-transparent border border-white/20 rounded-xl hover:bg-white/10 hover:border-white/30 active:bg-white/5 transition-all duration-200"
              >
                Copier tout
              </button>
            </div>
          </div>

          <!-- Results -->
          <!-- Hooks textuels -->
          <div class="mt-8">
            <div class="h-px bg-white/10 mb-6"></div>
            <h3 class="text-xl font-bold mb-4">Hooks textuels</h3>
            <ul id="outText" class="space-y-3"></ul>
          </div>

          <!-- Hooks visuels -->
          <div class="mt-8">
            <div class="h-px bg-white/10 mb-6"></div>
            <h3 class="text-xl font-bold mb-4">Hooks visuels (idées)</h3>
            <ul id="outVisual" class="space-y-3"></ul>
          </div>
        </div>
      </section>

      <div id="footer"></div>
    </main>

    <script src="/app.js"></script>
    <script src="/components/header-auth.js"></script>
    <script src="/components/loader.js"></script>

    <script>
      let currentUser;
      (async () => {
        try {
          // Vérifier l'auth via le header (qui charge déjà l'utilisateur)
          currentUser = await api("auth/me");

          // Gestion des limites selon le plan
          if (currentUser.user.plan !== "pro") {
            const putaclic = el("#putaclic");
            putaclic.addEventListener("change", () => {
              if (putaclic.checked) {
                toast("Putaclic+ est réservé aux comptes Premium.", "error");
                putaclic.checked = false;
              }
            });
            // Limiter les quantités pour les comptes gratuits
            el("#countText").max = 20;
            el("#countVisual").max = 10;
          }

          // Bouton Générer
          el("#run").addEventListener("click", async () => {
            const generateBtn = el("#run");
            const originalText = generateBtn.textContent;

            // État de chargement
            generateBtn.disabled = true;
            generateBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Génération...
      `;

            const body = {
              platform: el("#platform").value,
              niche: el("#niche").value.trim(),
              theme: el("#theme").value.trim(),
              brief: el("#brief").value.trim(),
              tone: el("#tone").value,
              antiBateau: el("#antiBateau").checked,
              putaclic:
                el("#putaclic").checked && currentUser.user.plan === "pro",
              countText: parseInt(el("#countText").value || "0", 10),
              countVisual: parseInt(el("#countVisual").value || "0", 10),
            };

            try {
              const data = await api("generate-hooks", {
                method: "POST",
                body,
              });
              const { textHooks = [], visualHooks = [] } = data;

              // Afficher les hooks textuels
              const t = el("#outText");
              t.innerHTML = "";
              if (textHooks.length === 0) {
                t.innerHTML =
                  '<li class="bg-panel-2 border border-white/10 p-4 rounded-xl text-center text-muted">Aucun hook textuel généré</li>';
              } else {
                textHooks.forEach((h, i) => {
                  const li = document.createElement("li");
                  li.className =
                    "bg-panel-2 border border-white/10 p-4 rounded-xl hover:bg-white/5 transition-colors group";
                  li.innerHTML = `
              <div class="flex items-start justify-between">
                <span class="flex-1">${i + 1}. ${h}</span>
                <button onclick="copyToClipboard('${h.replace(
                  /'/g,
                  "\\'"
                )}', this)" class="opacity-0 group-hover:opacity-100 ml-3 px-2 py-1 text-xs bg-white/10 hover:bg-white/20 rounded transition-all">
                  Copier
                </button>
              </div>
            `;
                  t.appendChild(li);
                });
              }

              // Afficher les hooks visuels
              const v = el("#outVisual");
              v.innerHTML = "";
              if (visualHooks.length === 0) {
                v.innerHTML =
                  '<li class="bg-panel-2 border border-white/10 p-4 rounded-xl text-center text-muted">Aucun hook visuel généré</li>';
              } else {
                visualHooks.forEach((h, i) => {
                  const li = document.createElement("li");
                  li.className =
                    "bg-panel-2 border border-white/10 p-4 rounded-xl hover:bg-white/5 transition-colors group";
                  li.innerHTML = `
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="font-semibold">${i + 1}. ${h.shot || ""}</div>
                  ${
                    h.overlay
                      ? `<div class="text-xs text-muted mt-1"><strong>Overlay:</strong> ${h.overlay}</div>`
                      : ""
                  }
                  ${
                    h.action
                      ? `<div class="text-xs text-muted"><strong>Action:</strong> ${h.action}</div>`
                      : ""
                  }
                </div>
                <button onclick="copyToClipboard('${(
                  h.shot +
                  " " +
                  (h.overlay || "") +
                  " " +
                  (h.action || "")
                ).replace(
                  /'/g,
                  "\\'"
                )}', this)" class="opacity-0 group-hover:opacity-100 ml-3 px-2 py-1 text-xs bg-white/10 hover:bg-white/20 rounded transition-all">
                  Copier
                </button>
              </div>
            `;
                  v.appendChild(li);
                });
              }

              toast("Génération terminée avec succès!", "success");

              // Scroll vers les résultats
              el("#outText").scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            } catch (err) {
              console.error("Erreur génération:", err);
              toast(err.message || "Erreur lors de la génération", "error");
            } finally {
              // Restaurer le bouton
              generateBtn.disabled = false;
              generateBtn.textContent = originalText;
            }
          });

          // Bouton Copier tout
          el("#copyAll").addEventListener("click", () => {
            const texts = els("#outText li").map((li) =>
              li.textContent.replace(/Copier$/, "").trim()
            );
            const visuals = els("#outVisual li").map((li) =>
              li.textContent.replace(/Copier$/, "").trim()
            );

            if (texts.length === 0 && visuals.length === 0) {
              toast("Aucun contenu à copier", "warning");
              return;
            }

            const blob = [
              texts.length > 0 ? "🎯 Hooks textuels:" : "",
              ...texts,
              texts.length > 0 && visuals.length > 0 ? "" : "",
              visuals.length > 0 ? "🎬 Hooks visuels:" : "",
              ...visuals,
            ]
              .filter((line) => line !== "")
              .join("\n");

            navigator.clipboard
              .writeText(blob)
              .then(() => {
                toast("Tout le contenu a été copié!", "success");
              })
              .catch(() => {
                toast("Erreur lors de la copie", "error");
              });
          });
        } catch (error) {
          // Rediriger vers login si non authentifié
          console.error("Erreur auth:", error);
          location.href = "/login";
        }
      })();

      // Fonction pour copier un élément individuel
      function copyToClipboard(text, button) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            const originalText = button.textContent;
            button.textContent = "Copié!";
            button.classList.add("bg-success", "text-white");
            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove("bg-success", "text-white");
            }, 1500);
          })
          .catch(() => {
            toast("Erreur lors de la copie", "error");
          });
      }
    </script>

    <!-- Style custom pour les toasts car app.js utilise des classes personnalisées -->
    <style>
      .toast {
        position: fixed;
        right: 18px;
        bottom: 18px;
        padding: 12px 16px;
        border-radius: 12px;
        background: #161627;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        max-width: 360px;
        color: #e6e8ef;
        z-index: 1000;
      }
    </style>
  </body>
</html>
