  <head>
    <meta charset="utf-8" />

    <!-- Liens canoniques et robots -->
    <link rel="canonical" href="https://wavsocialscan.com/login" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <!-- Données structurées JSON-LD -->
    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Connexion - Wav Social Scan",
        "url": "https://wavsocialscan.com/login",
        "description": "Page de connexion pour accéder aux outils de génération de hooks et CTAs",
        "creator": [
          {
            "@type": "Person",
            "name": "Gabizoc",
            "url": "https://gabizoc.fr"
          },
          {
            "@type": "Person",
            "name": "Fred Wav",
            "url": "https://linktr.ee/fredwav"
          }
        ],
        "isPartOf": {
          "@type": "WebApplication",
          "name": "Wav Social Scan",
          "url": "https://wavsocialscan.com"
        },
        "mainEntity": {
          "@type": "WebApplication",
          "name": "Wav Social Scan Login",
          "applicationCategory": "Utility",
          "applicationSubCategory": "Authentication"
        },
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Accueil",
              "item": "https://wavsocialscan.com"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Connexion",
              "item": "https://wavsocialscan.com/login"
            }
          ]
        },
        "potentialAction": {
          "@type": "LoginAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://wavsocialscan.com/login",
            "actionApplication": {

    <!-- Tailwind CDN + config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#7b2cff",
              "accent-2": "#00e7ff",
              panel: "#12121b",
              "panel-2": "#161627",
              muted: "#8b90a1",
              text: "#e6e8ef",
              danger: "#ff3b3b",
              success: "#1ad199",
              warning: "#ffcc00",
            },
            borderRadius: {
              xl: "20px",
            },
            boxShadow: {
              neon: "0 20px 60px rgba(0,0,0,.4)",
            },
          },
        },
      };
    </script>
    <!-- Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(
            800px 400px at 10% -10%,
            rgba(0, 231, 255, 0.15),
            transparent 60%
          ),
          radial-gradient(
            800px 400px at 110% 10%,
            rgba(123, 44, 255, 0.15),
            transparent 60%
          ),
          #0b0b11;
      }
    </style>
  </head>
  <body
    class="font-sans text-text min-h-screen flex items-center justify-center"
  >
    <main class="w-full max-w-md mx-auto px-6 py-10">
      <div
        class="rounded-2xl shadow-neon border border-white/10 bg-[radial-gradient(800px_400px_at_-10%_10%,rgba(0,231,255,0.12),transparent_60%),radial-gradient(800px_400px_at_110%_0%,rgba(123,44,255,0.12),transparent_60%),linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))] p-8"
      >
        <div class="flex items-center gap-2 font-bold text-lg mb-8">
          <img
            src="/images/WavSocialScan.svg"
            alt="Wav Social Scan Logo"
            class="w-8 h-8"
          />
          Wav Social Scan
        </div>
        <h1 class="text-3xl font-extrabold leading-tight mb-2">Connexion</h1>
        <p class="text-sm text-muted mb-4 leading-relaxed">
          Vous devez vous identifier pour utiliser les outils disponibles et
          accéder aux fonctionnalités de Wav Social Scan.
        </p>
        <div class="h-px bg-white/10 mb-8"></div>
        <form id="form" class="flex flex-col gap-5">
          <input
            class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent focus:ring-2 focus:ring-accent/30 placeholder:text-muted/60"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            class="w-full px-4 py-3 rounded-xl text-text bg-panel border border-white/10 outline-none transition-all duration-200 focus:border-accent focus:ring-2 focus:ring-accent/30 placeholder:text-muted/60"
            type="password"
            name="password"
            placeholder="Mot de passe"
            required
          />

          <!-- Lien mot de passe oublié -->
          <div class="flex justify-end">
            <a
              href="/forgot-password"
              class="text-xs text-muted hover:text-accent-2 transition-colors duration-200"
            >
              Mot de passe oublié ?
            </a>
          </div>

          <button
            class="inline-flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-[#0a0a10] bg-gradient-to-r from-accent to-accent-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200"
            type="submit"
          >
            Se connecter
          </button>
          <p class="text-xs text-muted text-center">
            Pas de compte ?
            <a href="/signup" class="underline hover:text-accent-2"
              >Créer un compte</a
            >
          </p>
        </form>
      </div>
      <div id="footer"></div>
    </main>

    <script src="/app.js"></script>
    <script src="/components/header-auth.js"></script>
    <script src="/components/loader.js"></script>
    <script>
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        try {
          await api("auth/login", {
            method: "POST",
            body: { email, password },
          });
          location.href = "/";
        } catch (err) {
          toast(err.message || "Erreur de connexion", "error");
        }
      });
    </script>
    <!-- Toast style -->
    <style>
      .toast {
        position: fixed;
        right: 18px;
        bottom: 18px;
        padding: 12px 16px;
        border-radius: 12px;
        background: #161627;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        max-width: 360px;
        color: #e6e8ef;
        z-index: 1000;
      }
    </style>
  </body>
</html>
