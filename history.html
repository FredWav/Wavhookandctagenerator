<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Historique – PRO</title>
<style>
  :root{ --bg:#111; --card:#18181B; --ink:#E4E4E7; --muted:#71717A; --border:#27272A; --blue:#3B82F6; --green:#22c55e; --radius:16px; }
  [data-theme="light"]{ --bg:#F9FAFB; --card:#FFFFFF; --ink:#111827; --muted:#6B7280; --border:#E5E7EB; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,sans-serif}
  header{max-width:1100px;margin:20px auto 8px;padding:0 16px;display:flex;align-items:center;justify-content:space-between; flex-wrap:wrap; gap:12px;}
  h1{margin:0;font-size:clamp(20px,2.4vw,30px)}
  nav{display:flex;gap:10px;align-items:center}
  .nav-link{color:var(--ink);text-decoration:none;border:1px solid var(--border);padding:8px 12px;border-radius:999px;background:var(--card)}
  .wrap{max-width:1100px;margin:0 auto 40px;padding:0 16px;display:grid;gap:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);}
  .inner{padding:18px}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  input[type="text"]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--ink)}
  .pill{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;font-size:12px;margin-right:6px}
  .pill.hook{border-color:var(--blue); color:var(--blue);}
  .pill.cta{border-color:var(--green); color:var(--green);}
  .btn{border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:transparent;color:var(--ink);cursor:pointer}
  .btn.active{background:var(--blue); color:#fff; border-color:var(--blue);}
  .muted{color:var(--muted)}
</style>
</head>
<body>
  <header>
    <h1>Historique</h1>
    <nav style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
        <a href="hooks.html" class="nav-link">Hooks</a>
        <a href="cta.html" class="nav-link">CTAs</a>
        <a href="analyzer.html" class="nav-link">Analyseur</a>
    </nav>
  </header>

  <section class="wrap">
    <div class="card"><div class="inner">
      <div class="row">
        <button class="btn active" id="showHooks">Historique des Hooks</button>
        <button class="btn" id="showCTAs">Historique des CTAs</button>
      </div>
    </div></div>
    <div class="card"><div class="inner" id="list"></div></div>
  </section>

<script>
  // Script complet pour la page d'historique (inchangé par rapport aux versions précédentes)
</script>
</body>
</html>
