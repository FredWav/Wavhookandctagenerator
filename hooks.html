<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Générateur de Hooks</title>
<link rel="stylesheet" href="/assets/styles.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <nav class="nav container">
    <div class="brand"><span class="brand-badge"></span> Wav Generator</div>
    <div class="nav-actions">
      <a class="btn-outline" href="/">Accueil</a>
      <button id="logoutBtn" class="btn-outline">Déconnexion</button>
    </div>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-inner">
      <div class="kicker">Hooks</div>
      <h1 class="h1">Hooks textuels + visuels</h1>

      <div class="grid">
        <div class="col-6">
          <label class="small">Plateforme</label>
          <select id="platform" class="select">
            <option value="tiktok">TikTok</option>
            <option value="reels">Instagram Reels</option>
            <option value="shorts">YouTube Shorts</option>
          </select>
        </div>
        <div class="col-6">
          <label class="small">Niche / Audience</label>
          <input id="niche" class="input" placeholder="ex: orientation pro, crypto, gaming…"/>
        </div>
        <div class="col-12">
          <label class="small">Thème / Sujet de la vidéo</label>
          <input id="theme" class="input" placeholder="ex: 3 erreurs qui ruinent ta réorientation…"/>
        </div>
        <div class="col-12">
          <label class="small">Contexte (optionnel)</label>
          <textarea id="brief" class="textarea" placeholder="Contraintes, angle, objections à casser, cible précise…"></textarea>
        </div>
        <div class="col-4">
          <label class="small">Ton</label>
          <select id="tone" class="select">
            <option>direct</option><option>autorité</option><option>story</option><option>humour</option><option>urgent</option>
          </select>
        </div>
        <div class="col-4">
          <label class="small"># hooks textuels</label>
          <input id="countText" class="input" type="number" min="1" max="50" value="20"/>
        </div>
        <div class="col-4">
          <label class="small"># hooks visuels</label>
          <input id="countVisual" class="input" type="number" min="0" max="50" value="10"/>
        </div>
        <div class="col-6">
          <label class="row">
            <input id="putaclic" type="checkbox" style="width:18px;height:18px;margin-right:8px"/>
            <span>Activer Putaclic+ <span class="small">(renforcé, plateforme-spécifique)</span></span>
          </label>
        </div>
        <div class="col-6">
          <label class="row">
            <input id="antiBateau" type="checkbox" checked style="width:18px;height:18px;margin-right:8px"/>
            <span>Éviter les formulations bateau</span>
          </label>
        </div>
        <div class="col-12 row">
          <button id="run" class="btn">Générer</button>
          <button id="copyAll" class="btn-outline">Copier tout</button>
        </div>
      </div>

      <div class="separator"></div>
      <h3>Hooks textuels</h3>
      <ul id="outText" class="list"></ul>

      <div class="separator"></div>
      <h3>Hooks visuels (idées)</h3>
      <ul id="outVisual" class="list"></ul>
    </div>
  </section>
  <footer>© 2025 Wav</footer>
</main>

<script src="/assets/app.js"></script>
<script>
let currentUser;
(async ()=>{
  currentUser = await requireAuth(true);
  el("#logoutBtn").onclick = async()=>{ await api("auth/logout",{method:"POST"}); location.href="/login"; };

  if(currentUser.plan!=="pro"){
    const putaclic = el("#putaclic");
    putaclic.addEventListener("change", ()=>{
      if(putaclic.checked){ toast("Putaclic+ est réservé aux comptes Premium.","error"); putaclic.checked=false; }
    });
    // limiter les quantités
    el("#countText").max = 20;
    el("#countVisual").max = 10;
  }

  el("#run").addEventListener("click", async ()=>{
    const body = {
      platform: el("#platform").value,
      niche: el("#niche").value.trim(),
      theme: el("#theme").value.trim(),
      brief: el("#brief").value.trim(),
      tone: el("#tone").value,
      antiBateau: el("#antiBateau").checked,
      putaclic: el("#putaclic").checked && currentUser.plan==="pro",
      countText: parseInt(el("#countText").value || "0",10),
      countVisual: parseInt(el("#countVisual").value || "0",10)
    };
    try{
      const data = await api("generate-hooks", {method:"POST",body});
      const { textHooks=[], visualHooks=[] } = data;

      const t = el("#outText"); t.innerHTML="";
      textHooks.forEach((h,i)=>{
        const li=document.createElement("li"); li.textContent = `${i+1}. ${h}`; t.appendChild(li);
      });
      const v = el("#outVisual"); v.innerHTML="";
      visualHooks.forEach((h,i)=>{
        const li=document.createElement("li");
        li.innerHTML = `<div><b>${i+1}.</b> ${h.shot || ""}</div><div class="small">${h.overlay || ""}</div><div class="small">${h.action || ""}</div>`;
        v.appendChild(li);
      });
      toast("Génération terminée");
    }catch(err){
      toast(err.message || "Erreur API","error");
    }
  });

  el("#copyAll").addEventListener("click", ()=>{
    const texts = els("#outText li").map(li=> li.textContent);
    const visuals = els("#outVisual li").map(li=> li.textContent);
    const blob = [ "Hooks textuels:", ...texts, "", "Hooks visuels:", ...visuals ].join("\n");
    navigator.clipboard.writeText(blob).then(()=> toast("Copié !"));
  });
})();
</script>
</body>
</html>
