<!doctype html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<title>Analyseur TikTok ‚Äì PRO Framework</title>
<style>
  :root {
    --bg: #111111; --bg-glow: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(217,70,239,0.2), hsla(0,0%,100%,0)); --card-bg: rgba(24, 24, 27, 0.7); --card-border: rgba(255, 255, 255, 0.1); --ink: #E4E4E7; --muted: #A1A1AA; --accent: #d946ef; --accent-strong: #c026d3; --radius: 16px; --font-sans: 'Inter', system-ui, sans-serif;
  }
  [data-theme="light"] { --bg: #F7F8FA; --bg-glow: none; --card-bg: #FFFFFF; --card-border: #E5E7EB; --ink: #111827; --muted: #6B7280; }
  * { box-sizing: border-box; }
  body { margin: 0; background-color: var(--bg); background-image: var(--bg-glow); background-attachment: fixed; color: var(--ink); font-family: var(--font-sans); font-size: 15px; line-height: 1.6; }
  .main-layout { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; display: grid; grid-template-columns: 1fr; gap: 2rem; }
  @media(min-width: 960px) { .main-layout { grid-template-columns: 450px 1fr; } }
  header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
  h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
  .nav-link { color: var(--ink); text-decoration: none; border: 1px solid var(--card-border); padding: 8px 16px; border-radius: 999px; background: rgba(255,255,255,0.05); }
  [data-theme="light"] .nav-link { background: var(--card-bg); }
  .nav-link.active { background: var(--accent); color: #fff; border-color: var(--accent); }
  .nav-link:not(.active):hover { background: rgba(255,255,255,0.1); }
  .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: var(--radius); padding: 24px; backdrop-filter: blur(10px); }
  .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
  .card-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
  .icon { width: 24px; height: 24px; color: var(--muted); }
  label { font-weight: 500; display: block; margin-bottom: 8px; font-size: 14px; color: var(--muted); }
  input[type="url"] { width: 100%; padding: 12px 16px; border: 1px solid var(--card-border); border-radius: 10px; background: rgba(0,0,0,0.2); color: var(--ink); font-size: 15px; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
  [data-theme="light"] input[type="url"] { background: #F9FAFB; }
  input[type="url"]:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2); }
  .btn { border: 0; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s ease; min-width: 120px; }
  .btn.primary { background: var(--accent); color: #fff; }
  .btn.primary:hover:not(:disabled) { background: var(--accent-strong); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3); }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
  #results { min-height: 200px; }
  .loader { text-align: center; padding: 2rem; }
  .spinner { width: 32px; height: 32px; border: 4px solid var(--card-border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px auto; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin-top: 1rem; }
  .progress-fill { height: 100%; background: var(--accent); border-radius: 2px; transition: width 0.5s ease-out; }
  .framework-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
  .pillar-card { background: rgba(255,255,255,0.03); border: 1px solid var(--card-border); border-radius: 16px; padding: 1.5rem; transition: all 0.3s ease; }
  .pillar-card:hover { transform: translateY(-4px); border-color: var(--accent); }
  .pillar-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
  .pillar-content { font-size: 0.9rem; line-height: 1.6; }
  .metric-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
  .metric-item:last-child { border-bottom: none; }
  .metric-value { font-weight: 600; color: var(--ink); }
  .score-circle { width: 120px; height: 120px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; position: relative; background: conic-gradient(var(--accent) 0deg, var(--accent) calc(var(--score) * 3.6deg), rgba(255,255,255,0.1) calc(var(--score) * 3.6deg)); }
  .score-inner { width: 90px; height: 90px; background: var(--card-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
  .score-number { font-size: 1.8rem; font-weight: 800; color: var(--accent); }
  .score-label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
  .hashtag-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
  .hashtag-item { background: rgba(59, 130, 246, 0.1); color: #3b82f6; padding: 0.25rem 0.5rem; border-radius: 999px; font-size: 0.8rem; font-weight: 500; }
  .author-info { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
  .error-message { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444; padding: 1rem; border-radius: 12px; }
</style>
</head>
<body>
  <div class="main-layout">
    <header>
      <h1>üéµ Analyseur TikTok ‚Äì PRO</h1>
      <nav style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
        <a href="./hooks.html" class="nav-link">Hooks</a>
        <a href="./cta.html" class="nav-link">CTAs</a>
        <a href="./analyzer.html" class="nav-link active">Analyseur</a>
        <a href="./history.html" class="nav-link">Historique</a>
      </nav>
    </header>
    
    <div class="card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
        <h2>Analyser une vid√©o TikTok</h2>
      </div>
      
      <form onsubmit="analyzeVideo(event)">
        <label for="videoUrl">URL de la vid√©o TikTok</label>
        <input type="url" id="videoUrl" placeholder="https://www.tiktok.com/@username/video/..." required />
        <br><br>
        <button type="submit" class="btn primary" id="analyzeBtn">
          <span id="btnText">Analyser</span>
        </button>
      </form>
    </div>
    
    <div class="card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        <h2>Analyse Framework Int√©gr√©</h2>
      </div>
      
      <div id="results">
        <p style="text-align: center; color: var(--muted); margin-top: 2rem;">
          üéØ Entrez une URL TikTok pour lancer l'analyse compl√®te
        </p>
      </div>
    </div>
  </div>

<script>
    // --- UTILS ---
    const $ = id => document.getElementById(id);

    // --- FONCTIONS D'AFFICHAGE (UI) ---
    function showLoader() {
        $('results').innerHTML = `<div class="loader"><div class="spinner"></div><p style="margin-top: 1rem; color: var(--muted);">Analyse en cours...</p><div class="progress-bar"><div class="progress-fill"></div></div></div>`;
    }

    function showError(message) {
        $('results').innerHTML = `<div class="error-message"><strong>‚ùå Erreur :</strong> ${message}</div>`;
    }

    // --- FONCTIONS DE RENDU (Composants) ---
    function renderVideoHeader(video, stats) {
        if (!video) return '';
        return `
            <div style="display: grid; grid-template-columns: auto 1fr; gap: 1.5rem; align-items: start; margin-bottom: 2rem;">
                <img src="${video.thumbnail}" alt="Miniature" style="margin: 0; max-width: 150px; border-radius: 8px;">
                <div>
                    <div class="author-info"><span>üë§</span><strong>@${video.author}</strong></div>
                    <p style="color: var(--muted); font-style: italic; margin: 0; line-height: 1.5;">"${video.description}"</p>
                    ${video.hashtags?.length ? `<div class="hashtag-list" style="margin-top: 1rem;">${video.hashtags.map(tag => `<span class="hashtag-item">#${tag}</span>`).join('')}</div>` : ''}
                </div>
            </div>
        `;
    }
    
    function renderPillars(stats, metrics, analysis) {
        if (!stats || !metrics || !analysis) return '<p class="muted">Analyse des piliers non disponible.</p>';
        return `
            <h3 style="text-align: center; margin: 2rem 0 1.5rem; font-size: 1.3rem;">üèõÔ∏è Framework d'Analyse √† 4 Piliers</h3>
            <div class="framework-grid">
                <div class="pillar-card">
                    <div class="pillar-title"><span>üìä</span>Quantitatif</div>
                    <div class="pillar-content">
                        <div class="metric-item"><span>Vues</span><span class="metric-value">${stats.views.toLocaleString('fr-FR')}</span></div>
                        <div class="metric-item"><span>Taux d'engagement</span><span class="metric-value">${metrics.engagementRate.toFixed(1)}%</span></div>
                        <div class="metric-item"><span>Ratio Likes/Vues</span><span class="metric-value">${metrics.likesRatio.toFixed(1)}%</span></div>
                    </div>
                </div>
                <div class="pillar-card">
                    <div class="pillar-title"><span>üé®</span>Qualitatif</div>
                    <div class="pillar-content">
                        <div class="metric-item"><span>Hook puissant</span><span class="metric-value">${analysis.qualitatif.hookPuissant ? '‚úÖ' : '‚ùå'}</span></div>
                        <div class="metric-item"><span>Message clair</span><span class="metric-value">${analysis.qualitatif.messageClair ? '‚úÖ' : '‚ùå'}</span></div>
                        <div class="metric-item"><span>CTA pr√©sent</span><span class="metric-value">${analysis.qualitatif.ctaPresent ? '‚úÖ' : '‚ùå'}</span></div>
                    </div>
                </div>
                <div class="pillar-card">
                    <div class="pillar-title"><span>‚öôÔ∏è</span>Algorithmique</div>
                    <div class="pillar-content">
                        <div class="metric-item"><span>Hashtags pertinents</span><span class="metric-value">${analysis.algorithmique.hashtagsPertinents ? '‚úÖ' : '‚ùå'}</span></div>
                        <div class="metric-item"><span>Dur√©e optimale</span><span class="metric-value">${analysis.algorithmique.dureeOptimale ? '‚úÖ' : '‚ùå'}</span></div>
                        <div class="metric-item"><span>Tendance utilis√©e</span><span class="metric-value">${analysis.algorithmique.tendanceUtilisee ? '‚úÖ' : '‚ùå'}</span></div>
                    </div>
                </div>
                <div class="pillar-card">
                    <div class="pillar-title"><span>üìà</span>Comparatif</div>
                    <div class="pillar-content">
                        <div class="metric-item"><span>Potentiel Viral</span><span class="metric-value">${analysis.comparatif.potentielViral}</span></div>
                        <div class="metric-item"><span>Benchmark ER</span><span class="metric-value">${analysis.comparatif.benchmarkER}</span></div>
                    </div>
                </div>
            </div>
        `;
    }

    function renderRecommendations(analysis) {
        if (!analysis) return '';
        return `
            <div class="analysis-list" style="margin-top: 2rem;">
                <h3 style="color: #10b981;">‚úÖ Points forts identifi√©s</h3>
                <ul>${analysis.points_forts.map(p => `<li>${p}</li>`).join('')}</ul>
                <h3 style="color: #f59e0b;">‚ö†Ô∏è Axes d'am√©lioration</h3>
                <ul>${analysis.points_faibles.map(p => `<li>${p}</li>`).join('')}</ul>
                <h3 style="color: var(--accent);">üí° Optimisations recommand√©es</h3>
                <ul>${analysis.suggestions.map(p => `<li>${p}</li>`).join('')}</ul>
            </div>
        `;
    }

    function showResults(data) {
        if (window.loaderInterval) clearInterval(window.loaderInterval);
        
        const { video, stats, metrics, analysis } = data;

        // Si l'analyse IA √©choue, on affiche un message clair
        if (!analysis) {
            showError("L'analyse IA a √©chou√© (filtre de contenu ?), mais les statistiques ont √©t√© r√©cup√©r√©es.");
            return;
        }

        // Si le scraping des stats √©choue mais qu'on a les infos de base
        if (!stats) {
            $('results').innerHTML = renderVideoHeader(video, null) + `<p class="error-message">‚ö†Ô∏è Analyse limit√©e : Impossible de r√©cup√©rer les statistiques d√©taill√©es.</p>`;
            return;
        }

        $('results').innerHTML = `
            ${renderVideoHeader(video, stats)}
            ${renderPillars(stats, metrics, analysis)}
            ${renderRecommendations(analysis)}
        `;
    }

    // --- FONCTION PRINCIPALE D'ANALYSE ---
    async function analyzeVideo(event) {
        event.preventDefault();
        
        const url = $('videoUrl').value.trim();
        const btn = $('analyzeBtn');
        const btnText = $('btnText');
        
        if (!url.includes('tiktok.com')) {
            showError('Veuillez entrer une URL TikTok valide.');
            return;
        }
        
        btn.disabled = true;
        btnText.textContent = 'Analyse...';
        showLoader();
        
        try {
            const response = await fetch('/api/analyze-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Erreur r√©seau inattendue' }));
                throw new Error(errorData.error || `Erreur HTTP ${response.status}`);
            }

            const data = await response.json();
            showResults(data);
            
        } catch (error) {
            console.error('‚ùå Erreur Framework:', error);
            showError(error.message);
        } finally {
            btn.disabled = false;
            btnText.textContent = 'Analyser';
        }
    }

    // --- Initialisation de la page ---
    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ Analyseur TikTok Framework PRO initialis√©');
        $('videoUrl').focus();
    });
</script>
</body>
</html>
