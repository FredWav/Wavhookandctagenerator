<!doctype html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<title>Analyseur TikTok â€“ DEBUG</title>
<style>
  :root {
    --bg: #111111;
    --card-bg: rgba(24, 24, 27, 0.7);
    --card-border: rgba(255, 255, 255, 0.1);
    --ink: #E4E4E7;
    --muted: #A1A1AA;
    --accent: #d946ef;
    --accent-strong: #c026d3;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --radius: 16px;
  }
  
  * { box-sizing: border-box; }
  
  body {
    margin: 0;
    background: var(--bg);
    color: var(--ink);
    font-family: system-ui, sans-serif;
    font-size: 15px;
    line-height: 1.6;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
    font-weight: 700;
  }
  
  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--radius);
    padding: 24px;
    margin-bottom: 1.5rem;
  }
  
  .debug-panel {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--card-border);
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
    font-family: monospace;
    font-size: 12px;
    max-height: 200px;
    overflow-y: auto;
  }
  
  .debug-log {
    margin: 2px 0;
    padding: 2px 4px;
    border-radius: 3px;
  }
  
  .debug-log.info { background: rgba(59, 130, 246, 0.2); }
  .debug-log.success { background: rgba(16, 185, 129, 0.2); }
  .debug-log.warning { background: rgba(245, 158, 11, 0.2); }
  .debug-log.error { background: rgba(239, 68, 68, 0.2); }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--muted);
  }
  
  input[type="url"] {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--card-border);
    border-radius: 10px;
    background: rgba(0,0,0,0.2);
    color: var(--ink);
    font-size: 15px;
  }
  
  input[type="url"]:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2);
  }
  
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .btn:hover:not(:disabled) {
    background: var(--accent-strong);
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .btn.clear {
    background: var(--warning);
    margin-left: 8px;
  }
  
  .spinner {
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .status {
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 500;
    margin: 8px 0;
  }
  
  .status.info {
    background: rgba(59, 130, 246, 0.2);
    color: #60a5fa;
  }
  
  .status.success {
    background: rgba(16, 185, 129, 0.2);
    color: var(--success);
  }
  
  .status.error {
    background: rgba(239, 68, 68, 0.2);
    color: var(--error);
  }
  
  .results {
    min-height: 100px;
  }
  
  .metric {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid var(--card-border);
  }
  
  .metric:last-child { border-bottom: none; }
  
  .metric-value {
    font-weight: 600;
    color: var(--accent);
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin: 1rem 0;
  }
  
  .stat-card {
    background: rgba(255,255,255,0.05);
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
  }
  
  .stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
  }
  
  .stat-label {
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ğŸ” Analyseur TikTok - Mode DEBUG</h1>
    
    <div class="card">
      <h2>Analyse de vidÃ©o TikTok</h2>
      
      <label for="videoUrl">URL de la vidÃ©o TikTok</label>
      <input 
        type="url" 
        id="videoUrl" 
        placeholder="https://www.tiktok.com/@username/video/..."
      />
      
      <div style="margin-top: 1rem;">
        <button id="analyzeBtn" class="btn" onclick="analyzeVideo()">
          <span id="spinner" class="spinner" style="display: none;"></span>
          <span id="btnText">ğŸš€ Analyser</span>
        </button>
        <button class="btn clear" onclick="clearDebug()">ğŸ—‘ï¸ Clear Debug</button>
      </div>
      
      <div id="status"></div>
    </div>
    
    <div class="card">
      <h2>ğŸ› Console de Debug</h2>
      <div id="debugPanel" class="debug-panel">
        <div class="debug-log info">ğŸ”§ Analyseur en mode debug - PrÃªt pour les tests</div>
      </div>
    </div>
    
    <div class="card">
      <h2>ğŸ“Š RÃ©sultats</h2>
      <div id="results" class="results">
        <p style="color: var(--muted); text-align: center;">Les rÃ©sultats apparaÃ®tront ici...</p>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_ENDPOINT = '/api/analyze-video';
    let requestTimeout;
    
    // Fonction de debug avec timestamps
    function debugLog(type, message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      const debugPanel = document.getElementById('debugPanel');
      
      const logDiv = document.createElement('div');
      logDiv.className = `debug-log ${type}`;
      logDiv.innerHTML = `[${timestamp}] ${message}`;
      
      if (data) {
        logDiv.innerHTML += `<br>ğŸ“Š ${JSON.stringify(data, null, 2)}`;
      }
      
      debugPanel.appendChild(logDiv);
      debugPanel.scrollTop = debugPanel.scrollHeight;
      
      // Log aussi dans la console du navigateur
      console.log(`[TikTok Analyzer] ${type.toUpperCase()}: ${message}`, data || '');
    }
    
    // Fonction pour afficher le statut
    function setStatus(type, message) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }
    
    // Fonction pour clear le debug
    function clearDebug() {
      const debugPanel = document.getElementById('debugPanel');
      debugPanel.innerHTML = '<div class="debug-log info">ğŸ”§ Debug panel cleared</div>';
      document.getElementById('results').innerHTML = '<p style="color: var(--muted); text-align: center;">Les rÃ©sultats apparaÃ®tront ici...</p>';
      setStatus('info', 'ğŸ”„ Debug panel et rÃ©sultats effacÃ©s');
    }
    
    // Fonction principale d'analyse
    async function analyzeVideo() {
      const startTime = Date.now();
      const url = document.getElementById('videoUrl').value.trim();
      const btn = document.getElementById('analyzeBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      debugLog('info', 'ğŸš€ === DÃ‰BUT ANALYSE ===');
      
      // Validation URL
      if (!url) {
        debugLog('error', 'âŒ URL manquante');
        setStatus('error', 'Veuillez entrer une URL TikTok');
        return;
      }
      
      if (!url.includes('tiktok.com')) {
        debugLog('error', `âŒ URL invalide: ${url}`);
        setStatus('error', 'URL TikTok invalide');
        return;
      }
      
      debugLog('success', `âœ… URL validÃ©e: ${url}`);
      
      // Interface en mode loading
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Analyse en cours...';
      setStatus('info', 'ğŸ”„ Analyse en cours...');
      
      // Timeout de sÃ©curitÃ©
      requestTimeout = setTimeout(() => {
        debugLog('error', 'â° TIMEOUT - La requÃªte a pris plus de 30 secondes');
        setStatus('error', 'Timeout - La requÃªte a pris trop de temps');
        resetUI();
      }, 30000);
      
      try {
        debugLog('info', 'ğŸ“¡ Envoi de la requÃªte vers l\'API');
        
        // Test de connectivitÃ© basique
        debugLog('info', 'ğŸŒ Test de connectivitÃ©...');
        
        const requestPayload = { url };
        debugLog('info', 'ğŸ“¦ Payload de la requÃªte', requestPayload);
        
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestPayload)
        });
        
        const duration = Date.now() - startTime;
        debugLog('info', `ğŸ“¬ RÃ©ponse reÃ§ue en ${duration}ms - Status: ${response.status}`);
        
        // VÃ©rification du status HTTP
        if (!response.ok) {
          debugLog('error', `âŒ Erreur HTTP ${response.status}: ${response.statusText}`);
          
          let errorData;
          try {
            errorData = await response.json();
            debugLog('error', 'ğŸ“„ DÃ©tails de l\'erreur', errorData);
          } catch (e) {
            const errorText = await response.text();
            debugLog('error', `ğŸ“„ RÃ©ponse brute: ${errorText}`);
          }
          
          throw new Error(`Erreur ${response.status}: ${errorData?.error || response.statusText}`);
        }
        
        // Parsing de la rÃ©ponse
        debugLog('info', 'ğŸ“‹ Parsing de la rÃ©ponse JSON...');
        const data = await response.json();
        
        debugLog('success', 'âœ… RÃ©ponse parsÃ©e avec succÃ¨s', {
          success: data.success,
          hasStats: !!data.stats,
          hasVideo: !!data.video,
          analysisId: data.analysisId
        });
        
        if (!data.success) {
          throw new Error(data.error || 'L\'analyse a Ã©chouÃ©');
        }
        
        // Affichage des rÃ©sultats
        displayResults(data);
        setStatus('success', `âœ… Analyse terminÃ©e en ${duration}ms`);
        
      } catch (error) {
        const duration = Date.now() - startTime;
        debugLog('error', `âŒ ERREUR aprÃ¨s ${duration}ms: ${error.message}`);
        
        // Gestion des erreurs spÃ©cifiques
        let errorMessage = error.message;
        if (error.message.includes('Failed to fetch')) {
          errorMessage = 'ğŸŒ Impossible de contacter l\'API - VÃ©rifiez votre connexion';
          debugLog('error', 'ğŸŒ ProblÃ¨me de connectivitÃ© rÃ©seau dÃ©tectÃ©');
        } else if (error.message.includes('404')) {
          errorMessage = 'ğŸ” VidÃ©o TikTok introuvable - VÃ©rifiez l\'URL';
        } else if (error.message.includes('403')) {
          errorMessage = 'ğŸš« AccÃ¨s interdit - VidÃ©o privÃ©e ou gÃ©o-restreinte';
        } else if (error.message.includes('500')) {
          errorMessage = 'âš™ï¸ Erreur serveur - RÃ©essayez dans quelques instants';
        }
        
        setStatus('error', errorMessage);
        document.getElementById('results').innerHTML = `
          <div class="status error">
            <strong>âŒ Erreur d'analyse</strong><br>
            ${errorMessage}<br><br>
            <small>ğŸ’¡ Consultez la console de debug pour plus de dÃ©tails</small>
          </div>
        `;
        
      } finally {
        clearTimeout(requestTimeout);
        resetUI();
        
        const totalDuration = Date.now() - startTime;
        debugLog('info', `ğŸ Analyse terminÃ©e - DurÃ©e totale: ${totalDuration}ms`);
      }
    }
    
    // Fonction pour reset l'interface
    function resetUI() {
      const btn = document.getElementById('analyzeBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      
      btn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = 'ğŸš€ Analyser';
    }
    
    // Fonction pour afficher les rÃ©sultats
    function displayResults(data) {
      debugLog('info', 'ğŸ¨ GÃ©nÃ©ration de l\'affichage des rÃ©sultats');
      
      const { video, stats, metrics, analysis, debug } = data;
      
      let html = '<div>';
      
      // Infos debug de l'API
      if (debug) {
        html += `
          <div class="status info">
            ğŸ“Š <strong>Infos Debug API:</strong><br>
            â±ï¸ DurÃ©e: ${debug.duration}<br>
            ğŸ“¡ oEmbed: ${debug.hasOembedData ? 'âœ…' : 'âŒ'}<br>
            ğŸ•·ï¸ ScrapingBee: ${debug.hasScrapingData ? 'âœ…' : 'âŒ'}<br>
            ğŸ“ˆ Stats: ${debug.hasStats ? 'âœ…' : 'âŒ'}
          </div>
        `;
      }
      
      // Infos vidÃ©o
      html += '<h3>ğŸ“¹ Informations VidÃ©o</h3>';
      html += `<div class="metric"><span>URL:</span><span style="font-size: 0.8em; word-break: break-all;">${video.url}</span></div>`;
      html += `<div class="metric"><span>Description:</span><span>"${video.description || 'N/A'}"</span></div>`;
      if (video.author) html += `<div class="metric"><span>Auteur:</span><span>@${video.author}</span></div>`;
      if (video.thumbnail) html += `<div style="text-align: center; margin: 1rem 0;"><img src="${video.thumbnail}" alt="Miniature" style="max-width: 200px; border-radius: 8px;"></div>`;
      
      // Stats et mÃ©triques
      if (stats) {
        html += '<h3>ğŸ“Š Statistiques</h3>';
        html += '<div class="grid">';
        html += `<div class="stat-card"><div class="stat-value">${stats.formatted?.views || stats.views.toLocaleString()}</div><div class="stat-label">Vues</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.formatted?.likes || stats.likes.toLocaleString()}</div><div class="stat-label">J'aime</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.formatted?.comments || stats.comments.toLocaleString()}</div><div class="stat-label">Commentaires</div></div>`;
        html += `<div class="stat-card"><div class="stat-value">${stats.formatted?.shares || stats.shares.toLocaleString()}</div><div class="stat-label">Partages</div></div>`;
        html += '</div>';
        
        html += '<h3>ğŸ“ˆ MÃ©triques</h3>';
        html += `<div class="metric"><span>Taux d'engagement:</span><span class="metric-value">${metrics.engagementRate.toFixed(2)}%</span></div>`;
        html += `<div class="metric"><span>Engagements totaux:</span><span class="metric-value">${metrics.totalEngagements.toLocaleString()}</span></div>`;
        html += `<div class="metric"><span>Score viral:</span><span class="metric-value">${metrics.viralityScore}/100</span></div>`;
      }
      
      // Analyse
      if (analysis) {
        html += '<h3>ğŸ¯ Analyse</h3>';
        html += `<div class="metric"><span>Score global:</span><span class="metric-value">${analysis.score}/100</span></div>`;
        html += `<div class="metric"><span>Potentiel viral:</span><span class="metric-value">${analysis.potentiel_viral.toUpperCase()}</span></div>`;
      }
      
      html += '</div>';
      
      document.getElementById('results').innerHTML = html;
      debugLog('success', 'âœ… RÃ©sultats affichÃ©s avec succÃ¨s');
    }
    
    // Ã‰vÃ©nements
    document.getElementById('videoUrl').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        analyzeVideo();
      }
    });
    
    // Log d'initialisation
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('success', 'ğŸš€ Analyseur TikTok DEBUG initialisÃ©');
      debugLog('info', `ğŸ“¡ API Endpoint: ${API_ENDPOINT}`);
      
      // Test de base de l'API
      debugLog('info', 'ğŸ” Test de connectivitÃ© API...');
      fetch('/api/analyze-video', { method: 'OPTIONS' })
        .then(response => {
          debugLog('success', `âœ… API accessible - Status: ${response.status}`);
        })
        .catch(error => {
          debugLog('error', `âŒ API non accessible: ${error.message}`);
        });
    });
  </script>
</body>
</html>
