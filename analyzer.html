<!doctype html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<title>Analyseur TikTok ‚Äì PRO</title>
<style>
  :root {
    --bg: #111111;
    --bg-glow: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(217,70,239,0.2), hsla(0,0%,100%,0));
    --card-bg: rgba(24, 24, 27, 0.7);
    --card-border: rgba(255, 255, 255, 0.1);
    --ink: #E4E4E7;
    --muted: #A1A1AA;
    --accent: #d946ef;
    --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(217, 70, 239, 0.15), transparent 80%);
    --accent-strong: #c026d3;
    --radius: 16px;
    --font-sans: 'Inter', system-ui, sans-serif;
  }
  
  [data-theme="light"] {
    --bg: #F7F8FA;
    --bg-glow: none;
    --card-bg: #FFFFFF;
    --card-border: #E5E7EB;
    --ink: #111827;
    --muted: #6B7280;
    --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(217, 70, 239, 0.06), transparent 80%);
  }
  
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    background-color: var(--bg);
    background-image: var(--bg-glow);
    background-attachment: fixed;
    color: var(--ink);
    font-family: var(--font-sans);
    font-size: 15px;
    line-height: 1.6;
  }
  
  .main-layout {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  
  @media(min-width: 960px) {
    .main-layout {
      grid-template-columns: 450px 1fr;
    }
  }
  
  header {
    grid-column: 1 / -1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  
  h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
  }
  
  .nav-link {
    color: var(--ink);
    text-decoration: none;
    border: 1px solid var(--card-border);
    padding: 8px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.05);
  }
  
  [data-theme="light"] .nav-link {
    background: var(--card-bg);
  }
  
  .nav-link.active {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
  }
  
  .nav-link:not(.active):hover {
    background: rgba(255,255,255,0.1);
  }
  
  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--radius);
    padding: 24px;
  }
  
  .card-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  
  .card-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0;
  }
  
  .icon {
    width: 24px;
    height: 24px;
    color: var(--muted);
  }
  
  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: var(--muted);
  }
  
  input[type="url"] {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--card-border);
    border-radius: 10px;
    background: rgba(0,0,0,0.2);
    color: var(--ink);
    font-size: 15px;
  }
  
  input[type="url"]:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2);
  }
  
  .btn {
    border: 0;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background-color 0.2s ease;
  }
  
  .btn.primary {
    background: var(--accent);
    color: #fff;
  }
  
  .btn.primary:hover {
    background: var(--accent-strong);
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  #results {
    min-height: 200px;
  }
  
  .loader {
    text-align: center;
    padding: 2rem;
  }
  
  .spinner {
    width: 32px;
    height: 32px;
    border: 4px solid var(--card-border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .stat-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 1rem;
  }
  
  [data-theme="light"] .stat-card {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
  }
  
  .stat-card-title {
    font-size: 0.8rem;
    color: var(--muted);
    margin-bottom: 0.25rem;
  }
  
  .stat-card-value {
    font-size: 1.5rem;
    font-weight: 700;
  }
  
  .er-card {
    grid-column: 1 / -1;
    text-align: center;
  }
  
  .er-value {
    font-size: 2rem;
    font-weight: 800;
  }
  
  .er-value.good {
    color: #22c55e;
  }
  
  .er-value.medium {
    color: #f59e0b;
  }
  
  .er-value.bad {
    color: #ef4444;
  }
  
  .analysis-list h3 {
    font-size: 1rem;
    margin: 1rem 0 0.5rem 0;
    color: var(--ink);
  }
  
  .analysis-list ul {
    margin: 0;
    padding-left: 1.5rem;
  }
  
  .analysis-list li {
    margin-bottom: 0.5rem;
    color: var(--muted);
  }
  
  .theme-toggle {
    background: none;
    border: 1px solid var(--card-border);
    color: var(--ink);
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .theme-toggle:hover {
    background: rgba(255,255,255,0.1);
  }
  
  .error-message {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #ef4444;
    padding: 1rem;
    border-radius: 12px;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="main-layout">
    <header>
      <h1>Analyseur TikTok ‚Äì PRO</h1>
      <nav>
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
      </nav>
    </header>
    
    <div class="card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
        </svg>
        <h2>Analyser une vid√©o TikTok</h2>
      </div>
      
      <form onsubmit="analyzeVideo(event)">
        <label for="videoUrl">URL de la vid√©o TikTok</label>
        <input 
          type="url" 
          id="videoUrl" 
          placeholder="https://www.tiktok.com/@username/video/..." 
          required
        />
        <br><br>
        <button type="submit" class="btn primary" id="analyzeBtn">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038L11 7.055a.5.5 0 0 1 0 .89L6.791 10.907a.5.5 0 0 1-.791-.39V5.604a.5.5 0 0 1 .271-.549z"/>
          </svg>
          Analyser
        </button>
      </form>
    </div>
    
    <div class="card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        <h2>R√©sultats</h2>
      </div>
      
      <div id="results">
        <p style="text-align: center; color: var(--muted); margin-top: 2rem;">
          Entrez une URL TikTok pour commencer l'analyse
        </p>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
    }

    function showLoader() {
      document.getElementById('results').innerHTML = `
        <div class="loader">
          <div class="spinner"></div>
          <p style="margin-top: 1rem; color: var(--muted);">Analyse en cours...</p>
        </div>
      `;
    }

    function showError(message) {
      document.getElementById('results').innerHTML = `
        <div class="error-message">
          <strong>Erreur :</strong> ${message}
        </div>
      `;
    }

    function showResults(data) {
      if (!data || !data.success) {
        showError('Donn√©es invalides re√ßues de l\'API');
        return;
      }

      const { video, stats, metrics, analysis } = data;
      
      // Si pas de stats, afficher seulement les infos de base
      if (!stats) {
        document.getElementById('results').innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <h3>üìπ Vid√©o analys√©e</h3>
            <p><strong>Description:</strong> ${video?.description || 'Non disponible'}</p>
            <p style="color: var(--muted); margin-top: 1rem;">
              Les statistiques d√©taill√©es n'ont pas pu √™tre r√©cup√©r√©es pour cette vid√©o.
              Elle est peut-√™tre r√©cente ou priv√©e.
            </p>
            ${analysis ? `
              <div style="margin-top: 2rem; text-align: left;">
                <h3>ü§ñ Analyse IA</h3>
                <p><strong>Score:</strong> ${analysis.score || 'N/A'}/100</p>
                ${analysis.points_forts ? `
                  <h4>‚úÖ Points forts:</h4>
                  <ul>${analysis.points_forts.map(point => `<li>${point}</li>`).join('')}</ul>
                ` : ''}
                ${analysis.suggestions ? `
                  <h4>üí° Suggestions:</h4>
                  <ul>${analysis.suggestions.map(point => `<li>${point}</li>`).join('')}</ul>
                ` : ''}
              </div>
            ` : ''}
          </div>
        `;
        return;
      }

      // Calcul de la classe CSS pour le taux d'engagement
      const engagementRate = metrics?.engagementRate || 0;
      const erClass = engagementRate > 10 ? 'good' : 
                     engagementRate > 5 ? 'medium' : 'bad';

      document.getElementById('results').innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-card-title">üëÅÔ∏è Vues</div>
            <div class="stat-card-value">${stats.formatted?.views || stats.views || '0'}</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">‚ù§Ô∏è J'aime</div>
            <div class="stat-card-value">${stats.formatted?.likes || stats.likes || '0'}</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">üí¨ Commentaires</div>
            <div class="stat-card-value">${stats.formatted?.comments || stats.comments || '0'}</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">üì§ Partages</div>
            <div class="stat-card-value">${stats.formatted?.shares || stats.shares || '0'}</div>
          </div>
          ${stats.duration ? `
            <div class="stat-card">
              <div class="stat-card-title">‚è±Ô∏è Dur√©e</div>
              <div class="stat-card-value">${Math.floor(stats.duration / 60)}:${(stats.duration % 60).toString().padStart(2, '0')}</div>
            </div>
          ` : ''}
          <div class="stat-card er-card">
            <div class="stat-card-title">üìà Taux d'engagement</div>
            <div class="er-value ${erClass}">${engagementRate.toFixed(1)}%</div>
          </div>
        </div>
        
        ${video?.description ? `
          <div class="analysis-list">
            <h3>üìù Description</h3>
            <p style="color: var(--muted); font-style: italic; background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px;">
              "${video.description}"
            </p>
          </div>
        ` : ''}
        
        ${analysis ? `
          <div class="analysis-list">
            <h3>ü§ñ Analyse IA</h3>
            <div style="background: rgba(217, 70, 239, 0.1); border-radius: 12px; padding: 1rem; margin-bottom: 1rem;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <span><strong>Score global:</strong></span>
                <span style="font-size: 1.5rem; font-weight: bold; color: var(--accent);">${analysis.score || 'N/A'}/100</span>
              </div>
              ${analysis.potentiel_viral ? `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <span><strong>Potentiel viral:</strong></span>
                  <span style="font-weight: bold; color: ${analysis.potentiel_viral === '√©lev√©' ? '#22c55e' : analysis.potentiel_viral === 'moyen' ? '#f59e0b' : '#ef4444'};">
                    ${analysis.potentiel_viral}
                  </span>
                </div>
              ` : ''}
            </div>
            
            ${analysis.points_forts ? `
              <h4 style="color: #22c55e;">‚úÖ Points forts</h4>
              <ul style="margin-bottom: 1rem;">
                ${analysis.points_forts.map(point => `<li>${point}</li>`).join('')}
              </ul>
            ` : ''}
            
            ${analysis.points_faibles ? `
              <h4 style="color: #f59e0b;">‚ö†Ô∏è Points √† am√©liorer</h4>
              <ul style="margin-bottom: 1rem;">
                ${analysis.points_faibles.map(point => `<li>${point}</li>`).join('')}
              </ul>
            ` : ''}
            
            ${analysis.suggestions ? `
              <h4 style="color: var(--accent);">üí° Suggestions</h4>
              <ul>
                ${analysis.suggestions.map(point => `<li>${point}</li>`).join('')}
              </ul>
            ` : ''}
          </div>
        ` : ''}
        
        ${metrics?.likesRatio ? `
          <div style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
            <small style="color: var(--muted);">
              Ratio J'aime/Vues: <strong>${metrics.likesRatio}%</strong> | 
              Analys√© le ${new Date(data.timestamp).toLocaleString('fr-FR')}
            </small>
          </div>
        ` : ''}
      `;
    }

    async function analyzeVideo(event) {
      event.preventDefault();
      
      const url = document.getElementById('videoUrl').value;
      const btn = document.getElementById('analyzeBtn');
      
      // Validation basique de l'URL TikTok
      if (!url.includes('tiktok.com')) {
        showError('Veuillez entrer une URL TikTok valide');
        return;
      }
      
      btn.disabled = true;
      showLoader();
      
      try {
        // Appel √† votre API r√©elle
        const response = await fetch('/api/analyze-tiktok', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Erreur lors de l\'analyse');
        }
        
        const data = await response.json();
        showResults(data);
        
      } catch (error) {
        console.error('Erreur API:', error);
        showError(error.message || 'Impossible d\'analyser cette vid√©o. Veuillez r√©essayer.');
      } finally {
        btn.disabled = false;
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Analyseur TikTok initialis√©');
    });
  </script>
</body>
</html>
