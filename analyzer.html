<!doctype html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="color-scheme" content="dark light"/>
<title>Analyseur de Vid√©o ‚Äì PRO</title>
<style>
  :root {
    --bg: #111111; --bg-glow: radial-gradient(ellipse 80% 50% at 50% -20%,rgba(217,70,239,0.2),hsla(0,0%,100%,0)); --card-bg: rgba(24, 24, 27, 0.7); --card-border: rgba(255, 255, 255, 0.1); --ink: #E4E4E7; --muted: #A1A1AA; --accent: #d946ef; --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(217, 70, 239, 0.15), transparent 80%); --accent-strong: #c026d3; --radius: 16px; --font-sans: 'Inter', system-ui, sans-serif;
  }
  [data-theme="light"] { --bg: #F7F8FA; --bg-glow: none; --card-bg: #FFFFFF; --card-border: #E5E7EB; --ink: #111827; --muted: #6B7280; --accent-glow: radial-gradient(400px at var(--x) var(--y), rgba(217, 70, 239, 0.06), transparent 80%); }
  * { box-sizing: border-box; } body { margin: 0; background-color: var(--bg); background-image: var(--bg-glow); background-attachment: fixed; color: var(--ink); font-family: var(--font-sans); font-size: 15px; line-height: 1.6; }
  .main-layout { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; display: grid; grid-template-columns: 1fr; gap: 2rem; }
  @media(min-width: 960px) { .main-layout { grid-template-columns: 450px 1fr; } }
  header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
  h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
  .nav-link { color: var(--ink); text-decoration: none; border: 1px solid var(--card-border); padding: 8px 16px; border-radius: 999px; background: rgba(255,255,255,0.05); }
  [data-theme="light"] .nav-link { background: var(--card-bg); }
  .nav-link.active { background: var(--accent); color: #fff; border-color: var(--accent); }
  .nav-link:not(.active):hover { background: rgba(255,255,255,0.1); }
  .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: var(--radius); padding: 24px; }
  .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
  .card-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
  .icon { width: 24px; height: 24px; color: var(--muted); }
  label { font-weight: 500; display: block; margin-bottom: 8px; font-size: 14px; color: var(--muted); }
  input[type="url"] { width: 100%; padding: 10px 14px; border: 1px solid var(--card-border); border-radius: 10px; background: rgba(0,0,0,0.2); color: var(--ink); font-size: 15px; }
  input[type="url"]:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2); }
  .btn { border: 0; padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
  .btn.primary { background: var(--accent); color: #fff; }
  .btn.primary:hover { background: var(--accent-strong); }
  #results { min-height: 200px; }
  .loader { text-align: center; padding: 2rem; }
  .spinner { width: 32px; height: 32px; border: 4px solid var(--card-border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
  .stat-card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 1rem; }
  [data-theme="light"] .stat-card { background: #f9fafb; border: 1px solid #e5e7eb; }
  .stat-card-title { font-size: 0.8rem; color: var(--muted); margin-bottom: 0.25rem; }
  .stat-card-value { font-size: 1.5rem; font-weight: 700; }
  .er-card { grid-column: 1 / -1; text-align: center; }
  .er-value { font-size: 2rem; font-weight: 800; }
  .er-value.good { color: #22c55e; } .er-value.medium { color: #f59e0b; } .er-value.bad { color: #ef4444; }
  .analysis-list h3 { font-size: 1rem; margin-top:1.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--card-border); padding-bottom: 0.5rem; }
  .analysis-list ul { margin: 0; padding: 0; list-style: none; }
  .analysis-list li { margin-bottom: 0.5rem; font-size: 14px; }
</style>
</head>
<body>

  <div class="main-layout">
    <header>
      <h1>Analyseur de Vid√©o üî¨</h1>
      <nav style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
        <a href="hooks.html" class="nav-link">Hooks</a>
        <a href="cta.html" class="nav-link">CTAs</a>
        <a href="analyzer.html" class="nav-link active">Analyseur</a>
        <a href="history.html" class="nav-link">Historique</a>
      </nav>
    </header>

    <div class="card" id="settings-card">
      <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
        <h2>Lien de la vid√©o TikTok</h2>
      </div>
      <div>
        <label for="tiktok_url">Collez l'URL compl√®te de la vid√©o</label>
        <input type="url" id="tiktok_url" placeholder="https://www.tiktok.com/@user/video/12345...">
      </div>
      <div style="margin-top: 1rem;">
        <button id="analyzeBtn" class="btn primary">Analyser la vid√©o</button>
      </div>
    </div>

    <div class="card" id="results-card">
       <div class="card-header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h2>R√©sultats de l'analyse</h2>
      </div>
      <div id="results">
        <p class="muted">Collez un lien et lancez l'analyse pour voir les r√©sultats ici.</p>
      </div>
    </div>
  </div>

<script>
  const $ = id => document.getElementById(id);
  function displayLoading() {
    $('results').innerHTML = `<div class="loader"><div class="spinner"></div><p class="muted">Analyse en cours... (√ßa peut prendre du temps)</p></div>`;
  }
  function displayError(message) {
    $('results').innerHTML = `<p style="color: #f87171;"><b>Erreur :</b> ${message}</p>`;
  }
  function getErClass(er) {
    if(!er) return '';
    const rate = parseFloat(er);
    if (rate >= 5) return 'good';
    if (rate >= 2) return 'medium';
    return 'bad';
  }
  function formatNumber(num) {
      return new Intl.NumberFormat('fr-FR').format(num);
  }

  // --- FONCTION MODIFI√âE ---
  function displayResults(data) {
    const { stats, engagementRate, analysis } = data;
    
    // S√©curit√© : on v√©rifie si l'analyse de l'IA est bien pr√©sente
    if (!analysis) {
        displayError("L'analyse IA a √©chou√©. Le contenu a peut-√™tre √©t√© bloqu√© par un filtre de s√©curit√©. Les stats ont bien √©t√© r√©cup√©r√©es ci-dessous.");
        // On affiche au moins les stats si on les a
        if(stats) {
            const statsHtml = `
              <div class="stats-grid">
                <div class="stat-card er-card"><div class="stat-card-title">Taux d'engagement</div><div class="stat-card-value er-value ${getErClass(engagementRate)}">${engagementRate}%</div></div>
                <div class="stat-card"><div class="stat-card-title">Vues</div><div class="stat-card-value">${formatNumber(stats.views)}</div></div>
                <div class="stat-card"><div class="stat-card-title">J'aime</div><div class="stat-card-value">${formatNumber(stats.likes)}</div></div>
                <div class="stat-card"><div class="stat-card-title">Commentaires</div><div class="stat-card-value">${formatNumber(stats.comments)}</div></div>
                <div class="stat-card"><div class="stat-card-title">Partages</div><div class="stat-card-value">${formatNumber(stats.shares)}</div></div>
              </div>
            `;
            $('results').innerHTML += statsHtml;
        }
        return;
    }
    
    const { score, points_forts, points_faibles, suggestions } = analysis;
    
    let statsHtml = '<p class="muted">Les statistiques de performance n\'ont pas pu √™tre r√©cup√©r√©es.</p>';
    if (stats && engagementRate) {
      statsHtml = `
        <div class="stats-grid">
          <div class="stat-card er-card"><div class="stat-card-title">Taux d'engagement</div><div class="stat-card-value er-value ${getErClass(engagementRate)}">${engagementRate}%</div></div>
          <div class="stat-card"><div class="stat-card-title">Vues</div><div class="stat-card-value">${formatNumber(stats.views)}</div></div>
          <div class="stat-card"><div class="stat-card-title">J'aime</div><div class="stat-card-value">${formatNumber(stats.likes)}</div></div>
          <div class="stat-card"><div class="stat-card-title">Commentaires</div><div class="stat-card-value">${formatNumber(stats.comments)}</div></div>
          <div class="stat-card"><div class="stat-card-title">Partages</div><div class="stat-card-value">${formatNumber(stats.shares)}</div></div>
        </div>
      `;
    }

    $('results').innerHTML = `
      ${statsHtml}
      <div class="analysis-list">
        <h3>Analyse IA (Score: ${score || '?'}/100)</h3>
        <ul>${points_forts.map(item => `<li><b>[+]</b> ${item}</li>`).join('')}</ul>
        <ul>${points_faibles.map(item => `<li><b>[-]</b> ${item}</li>`).join('')}</ul>
        <h3>Suggestions üí°</h3>
        <ul>${suggestions.map(item => `<li>${item}</li>`).join('')}</ul>
      </div>
    `;
  }

  $('analyzeBtn').onclick = async () => {
    const url = $('tiktok_url').value.trim();
    if (!url.includes('tiktok.com')) {
      displayError("Veuillez entrer une URL TikTok valide.");
      return;
    }
    displayLoading();
    $('analyzeBtn').disabled = true;
    try {
      const res = await fetch('/api/analyze-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || "Une erreur inconnue est survenue.");
      }
      const fullAnalysis = await res.json();
      displayResults(fullAnalysis);
    } catch (err) {
      displayError(err.message);
    } finally {
      $('analyzeBtn').disabled = false;
    }
  };
</script>
</body>
</html>
