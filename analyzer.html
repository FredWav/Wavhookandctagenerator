<!doctype html>
<html lang="fr" data-theme="dark">

<style>
/* ======== CSS ORIGINAL ======== */
:root {
  --bg: #111111;
  --bg-glow: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(217,70,239,0.2), hsla(0,0%,100%,0));
  --card-bg: rgba(24, 24, 27, 0.7);
  --card-border: rgba(255, 255, 255, 0.1);
  --ink: #E4E4E7;
  --muted: #A1A1AA;
  --accent: #d946ef;
  --accent-strong: #c026d3;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --radius: 16px;
  --font-sans: 'Inter', system-ui, sans-serif;
}
[data-theme="light"] {
  --bg: #F7F8FA;
  --bg-glow: none;
  --card-bg: #FFFFFF;
  --card-border: #E5E7EB;
  --ink: #111827;
  --muted: #6B7280;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background-color: var(--bg);
  background-image: var(--bg-glow);
  background-attachment: fixed;
  color: var(--ink);
  font-family: var(--font-sans);
  font-size: 15px;
  line-height: 1.6;
}
.main-layout {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
}
@media(min-width: 960px) {
  .main-layout { grid-template-columns: 450px 1fr; }
}
header {
  grid-column: 1 / -1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
h1 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.nav-link {
  color: var(--ink);
  text-decoration: none;
  border: 1px solid var(--card-border);
  padding: 8px 16px;
  border-radius: 999px;
  background: rgba(255,255,255,0.05);
  transition: all 0.2s ease;
}
[data-theme="light"] .nav-link { background: var(--card-bg); }
.nav-link.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3);
}
.nav-link:not(.active):hover { 
  background: rgba(255,255,255,0.1);
  transform: translateY(-2px);
}
.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--radius);
  padding: 24px;
  backdrop-filter: blur(20px);
  transition: transform 0.2s ease;
}
.card:hover { transform: translateY(-2px); }
.card-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}
.card-header h2 {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 0;
}
.icon { width: 24px; height: 24px; color: var(--muted); }
label {
  font-weight: 500;
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--muted);
}
input[type="url"] {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--card-border);
  border-radius: 10px;
  background: rgba(0,0,0,0.2);
  color: var(--ink);
  font-size: 15px;
  transition: all 0.2s ease;
}
[data-theme="light"] input[type="url"] { background: rgba(255,255,255,0.8); }
input[type="url"]:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2);
  transform: scale(1.02);
}
.btn {
  border: 0;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s ease;
  min-width: 140px;
}
.btn.primary {
  background: linear-gradient(135deg, var(--accent), #c026d3);
  color: #fff;
  box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3);
}
.btn.primary:hover:not(:disabled) {
  background: linear-gradient(135deg, var(--accent-strong), #a21caf);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(217, 70, 239, 0.4);
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
#results { min-height: 200px; }
.loader { text-align: center; padding: 3rem 2rem; }
.spinner {
  width: 40px; height: 40px;
  border: 4px solid var(--card-border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }
.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 2px solid rgba(239, 68, 68, 0.3);
  color: var(--error);
  padding: 1.5rem;
  border-radius: 12px;
  animation: shake 0.5s ease-in-out;
  text-align: center;
}
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}
.theme-toggle {
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--card-border);
  color: var(--ink);
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 1.2rem;
}
.theme-toggle:hover {
  background: rgba(255,255,255,0.1);
  transform: scale(1.1);
}
</style>
</head>
<body>
<div class="main-layout">
<header>
  <h1>ü§ñ Analyseur TikTok ‚Äì PRO Framework AI</h1>
  <nav style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
    <a href="./hooks.html" class="nav-link">Hooks</a>
    <a href="./cta.html" class="nav-link">Appels √† l'Action</a>
    <a href="./analyzer.html" class="nav-link active">Analyseur</a>
    <a href="./history.html" class="nav-link">Historique</a>
    <button class="theme-toggle" onclick="toggleTheme()" title="Changer de th√®me">üåì</button>
  </nav>
</header>

<div class="card">
  <div class="card-header">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
    </svg>
    <h2>Analyser une vid√©o TikTok</h2>
  </div>
  <form onsubmit="analyzeVideo(event)">
    <label for="videoUrl">URL de la vid√©o TikTok</label>
    <input type="url" id="videoUrl" placeholder="https://www.tiktok.com/@username/video/..." required />
    <br><br>
    <button type="submit" class="btn primary" id="analyzeBtn">

        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M6.271 5.055a.5.5 0 0 1 .52.038L11 7.055a.5.5 0 0 1 0 .89L6.791 10.907a.5.5 0 0 1-.791-.39V5.604a.5.5 0 0 1 .271-.549z"/>
      </svg>
      <span id="btnText">Analyser avec IA</span>
    </button>
  </form>
</div>

<div class="card">
  <div class="card-header">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
    </svg>
    <h2>R√©sultats d'analyse</h2>
  </div>
  <div id="results">
    <p style="text-align: center; color: var(--muted); margin-top: 2rem;">
      üéØ Entrez une URL TikTok pour commencer l'analyse compl√®te avec IA
    </p>
  </div>
</div>
</div>

<script>
// CORRECTION 1: D√©finir l'endpoint
const API_ENDPOINT = '/api/analyze-video';

// CORRECTION 2: Fonctions manquantes
function showError(message) {
  document.getElementById('results').innerHTML = `
    <div class="error-message">
      <strong>‚ùå Erreur :</strong> ${message}
      <br><br>
      <small style="opacity: 0.8;">
        üí° <strong>Conseils :</strong> V√©rifiez que l'URL est correcte et que la vid√©o est publique.
      </small>
    </div>
  `;
}

function showLoader() {
  document.getElementById('results').innerHTML = `
    <div class="loader">
      <div class="spinner"></div>
      <p style="margin-top: 1rem; color: var(--muted); font-weight: 500;">
        ü§ñ Analyse IA en cours...
      </p>
      <p style="color: var(--muted); font-size: 0.9rem;">
        Extraction des donn√©es TikTok et analyse avec l'IA
      </p>
    </div>
  `;
}

// CORRECTION 3: Fonction toggleTheme manquante
function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

// Fonction principale (votre code original avec corrections mineures)
async function analyzeVideo(event) {
  event.preventDefault();
  
  const url = document.getElementById('videoUrl').value.trim();
  const btn = document.getElementById('analyzeBtn');
  const btnText = document.getElementById('btnText');
  
  console.log("üêõ DEBUG - URL entr√©e:", url);
  
  // Validation URL TikTok
  if (!url.includes('tiktok.com')) {
    showError('Veuillez entrer une URL TikTok valide (ex: https://www.tiktok.com/@user/video/...)');
    return;
  }
  
  btn.disabled = true;
  btnText.textContent = 'Debug en cours...';
  showLoader();
  
  try {
    console.log('üöÄ D√©marrage analyse Framework TikTok...');
    console.log('üì° Endpoint:', API_ENDPOINT);
    console.log('üìù Payload:', JSON.stringify({ url }));
    
    // Test de connectivit√©
    console.log('üîó Test de connectivit√© √† l\'API...');
    
    const response = await fetch(API_ENDPOINT, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ url })
    });
    
    console.log('üìä Status Response:', response.status);
    console.log('üìã Headers Response:', Object.fromEntries(response.headers.entries()));
    
    if (!response.ok) {
      const errorText = await response.text();
      console.error('‚ùå Erreur Response:', errorText);
      
      document.getElementById('results').innerHTML = `
        <div class="error-message">
          <strong>‚ùå Erreur HTTP ${response.status}</strong>
          <br><br>
          <strong>D√©tails:</strong><br>
          <pre style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; white-space: pre-wrap; font-size: 0.9rem;">${errorText}</pre>
          <br>
          <strong>üîç V√©rifications:</strong>
          <ul style="text-align: left; margin-top: 1rem;">
            <li>‚úÖ URL TikTok: ${url}</li>
            <li>‚ùì Variables d'environnement configur√©es ?</li>
            <li>‚ùì API accessible ?</li>
            <li>‚ùì Logs serveur ?</li>
          </ul>
        </div>
      `;
      return;
    }
    
    const data = await response.json();
    console.log('‚úÖ Data re√ßue:', data);
    
    console.log('üîç DIAGNOSTIC D√âTAILL√â:');
    console.log('- Success:', data.success);
    console.log('- Analysis ID:', data.analysisId);
    console.log('- Features:', data.metadata?.features);
    console.log('- Processing Time:', data.metadata?.processingTime);
    console.log('- oEmbed Data:', !!data.video?.thumbnail);
    console.log('- Stats Data:', !!data.stats);
    console.log('- OpenAI Analysis:', !!data.analysis?.openai);
    
    if (!data.success) {
      console.error('‚ùå API Success = false');
      showError(data.error || '√âchec de l\'analyse sans d√©tails');
      return;
    }
    
    document.getElementById('results').innerHTML = `
      <div style="background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.3); padding: 1.5rem; border-radius: 12px;">
        <h3 style="color: #10b981; margin-top: 0;">üêõ DEBUG - Analyse r√©ussie !</h3>
        
        <div style="display: grid; gap: 1rem; margin: 1rem 0;">
          <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px;">
            <h4>üìä √âtat des fonctionnalit√©s</h4>
            <ul style="margin: 0; text-align: left;">
              <li>${data.metadata?.features?.hasOembedData ? '‚úÖ' : '‚ùå'} oEmbed Data</li>
              <li>${data.metadata?.features?.hasScrapingData ? '‚úÖ' : '‚ùå'} Stats TikTok</li>
              <li>${data.metadata?.features?.hasOpenAIAnalysis ? '‚úÖ' : '‚ùå'} Analyse IA</li>
              <li>${data.metadata?.features?.scrapingbee_configured ? '‚úÖ' : '‚ùå'} ScrapingBee configur√©</li>
              <li>${data.metadata?.features?.openai_configured ? '‚úÖ' : '‚ùå'} OpenAI configur√©</li>
            </ul>
          </div>
          
          <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px;">
            <h4>üìà Donn√©es extraites</h4>
            <ul style="margin: 0; text-align: left;">
              <li><strong>Auteur:</strong> ${data.video?.author || 'Non disponible'}</li>
              <li><strong>Description:</strong> ${data.video?.description?.substring(0, 100) || 'Non disponible'}...</li>
              <li><strong>Vues:</strong> ${data.stats?.formatted?.views || 'Non disponible'}</li>
              <li><strong>Score:</strong> ${data.analysis?.score || 'Non calcul√©'}/100</li>
              <li><strong>Potentiel:</strong> ${data.analysis?.potentiel_viral || 'Non √©valu√©'}</li>
            </ul>
          </div>
          
          <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px;">
            <h4>‚ö° Performance</h4>
            <ul style="margin: 0; text-align: left;">
              <li><strong>Temps de traitement:</strong> ${data.metadata?.processingTime || 'Non mesur√©'}</li>
              <li><strong>Analysis ID:</strong> ${data.analysisId || 'Non g√©n√©r√©'}</li>
              <li><strong>Framework Version:</strong> ${data.metadata?.frameworkVersion || 'Non sp√©cifi√©e'}</li>
            </ul>
          </div>
        </div>
        
        <details style="margin-top: 1rem;">
          <summary style="cursor: pointer; color: var(--accent);">üîç Voir la r√©ponse compl√®te</summary>
          <pre style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; white-space: pre-wrap; font-size: 0.8rem; margin-top: 1rem; max-height: 400px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
        </details>
      </div>
    `;
    
  } catch (error) {
    console.error('‚ùå Erreur catch:', error);
    
    document.getElementById('results').innerHTML = `
      <div class="error-message">
        <strong>‚ùå Erreur de connexion</strong>
        <br><br>
        <strong>Type:</strong> ${error.name}<br>
        <strong>Message:</strong> ${error.message}<br>
        <br>
        <strong>üîç Causes possibles:</strong>
        <ul style="text-align: left; margin-top: 1rem;">
          <li>‚ùì Serveur non d√©marr√©</li>
          <li>‚ùì Port incorrect</li>
          <li>‚ùì CORS bloqu√©</li>
          <li>‚ùì Endpoint inexistant</li>
        </ul>
        
        <div style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px;">
          <strong>üí° Actions √† v√©rifier:</strong><br>
          1. Ouvrez la console navigateur (F12)<br>
          2. V√©rifiez l'onglet Network<br>
          3. Regardez les logs serveur<br>
          4. Testez l'endpoint manuellement
        </div>
      </div>
    `;
  } finally {
    btn.disabled = false;
    btnText.textContent = 'Analyser avec IA';
  }
}

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
  // Restaurer le th√®me
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
  }
  
  // Auto-focus
  document.getElementById('videoUrl').focus();
});
</script>
</body>
</html>
